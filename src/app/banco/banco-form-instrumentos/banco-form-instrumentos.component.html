<div class="row page-form-row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 table-container" [hidden]="!(list && list.length)">
    <div class="table-responsive">
      <app-table
        [disableSort]="true"
        [hideShow]="true"
        [isShow]="true"
        [columns]="columns"
        [data]="list"
      ></app-table>
    </div>
  </div>
</div>
