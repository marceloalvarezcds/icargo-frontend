<app-page-form
  class="banco-page"
  module="Caja & Banco"
  submodule="Banco"
  viewTitle="{{ isEdit ? 'Edición' : isShow ? 'Ver' : 'Nuevo' }}"
  [class.page-form-show]="isShow"
  [formGroup]="form"
  [hasChange]="hasChange"
  [isEdit]="isEdit"
  [isShow]="isShow"
  [modelo]="modelo"
  (backClick)="back($event)"
  (editClick)="redirectToEdit()"
  (submitEvent)="submit(false)"
>
  <div class="banco-page-content">
    <div class="row page-form-row">
      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Banco"
          controlName="nombre"
          [form]="form"
        ></app-input-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Número de cuenta"
          controlName="numero_cuenta"
          [form]="form"
        ></app-input-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-moneda-field [form]="form"></app-moneda-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Titular"
          controlName="titular"
          [form]="form"
        ></app-input-field>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Tot. Creditos"
          controlName="tot_credito"
          [form]="form"
          [readonly]="true"
        ></app-input-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Tot. Debitos"
          controlName="tot_credito"
          [form]="form"
          [readonly]="true"
        ></app-input-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Tot. Pendientes"
          controlName="tot_credito"
          [form]="form"
          [readonly]="true"
          
        ></app-input-field>
      </div>
      
      <ng-container *ngIf="item">
        <mat-form-field class="col-xs-12 col-sm-6 col-md-4">
          <mat-label>Saldo Confirmado</mat-label>
          <input
            matInput
            [value]="item.saldo_confirmado"
            appInputThousandsSeparator
            disabled
          />
        </mat-form-field>
        <mat-form-field class="col-xs-12 col-sm-6 col-md-4">
          <mat-label>Saldo Provisional</mat-label>
          <input
            matInput
            [value]="item.saldo_provisional"
            appInputThousandsSeparator
            disabled
          />
        </mat-form-field>
      </ng-container>
    </div>
    <ng-container *ngIf="item">
      <app-banco-form-instrumentos
        [list]="item.instrumentos"
        (instrumentosChange)="getData()"
      ></app-banco-form-instrumentos>
    </ng-container>
  </div>
</app-page-form>
