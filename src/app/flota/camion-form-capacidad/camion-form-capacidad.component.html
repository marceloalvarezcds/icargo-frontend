<div *ngIf="form" [formGroup]="form">

  <div [formGroupName]="groupName">

    <div class="row">

      <app-number-field
        class="input-form-full col-xs-12 col-sm-6 col-md-3"
        title="Tara (kg.)"
        [groupName]="groupName"
        controlName="tara"
        [form]="form"
      ></app-number-field>

      <app-number-field
        class="input-form-full col-xs-12 col-sm-6 col-md-3"
        title="Bruto (kg.)"
        [groupName]="groupName"
        controlName="bruto"
        [form]="form"
      ></app-number-field>

    </div>

  </div>
</div>
