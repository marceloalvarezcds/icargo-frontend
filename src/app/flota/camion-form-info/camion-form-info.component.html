<div *ngIf="form" [formGroup]="form">
  <div class="row page-form-row" [formGroupName]="groupName">
    <div class="col-12 col-sm-12 col-md-12">
      <div class="row">
        <ng-container *ngIf="camion">
          <div
            style="margin-top: -20px;"
            class="col-12 col-md-2 mb-2 d-flex align-items-center"
            [hidden]="camion.propietario_estado === ACTIVO"
          >
            Propietario Actual {{ camion.propietario.nombre }}:
            {{ camion.propietario_estado }}
          </div>
          <div
            style="margin-top: -20px;"
            class="col-12 col-md-2 mb-2 d-flex align-items-center"
            [hidden]="camion.chofer_estado === ACTIVO"
          >
            Chofer Actual {{ camion.chofer?.nombre }}: {{ camion.chofer_estado }}
          </div>
        </ng-container>

        <!-- Propietario, Chofer, Placa, Número de Chasís en una fila -->
        <div class="col-12 col-md-3 mb-2 d-flex align-items-center">
          <app-propietario-readonly-by-id-dialog-field
            [groupName]="groupName"
            [form]="form"
            [camionId]="camion?.id"
            [propietarioId]="propietarioId"
            class="app-input-field"
          ></app-propietario-readonly-by-id-dialog-field>
        </div>
        <div class="col-12 col-md-3 mb-2 d-flex align-items-center">
          <label class="form-label-chofer-placa mr-2">Chofer</label>
          <app-chofer-by-camion-dialog-field
            [camionId]="camion?.id"
            [groupName]="groupName"
            [form]="form"
            class="app-input-field"
          ></app-chofer-by-camion-dialog-field>
        </div>
        <div class="col-12 col-md-3 mb-2 d-flex align-items-center">
          <label class="form-label-chofer-placa mr-2">Placa</label>
          <app-input-field
            [groupName]="groupName"
            controlName="placa"
            [form]="form"
            class="app-input-field"
          ></app-input-field>
        </div>
          <div
          class="app-input-field"
          [ngClass]="{'move-up': camion && (camion.propietario_estado !== ACTIVO || camion.chofer_estado !== ACTIVO)}"
        >
          <div class="col-12 col-md-3 mb-2 d-flex align-items-center">
            <label class="form-label mr-2">Número Chasís</label>
            <app-input-field
              [groupName]="groupName"
              controlName="numero_chasis"
              [form]="form"
              class="app-input-field"
            ></app-input-field>
          </div>
        </div>
      </div>

      <!-- Estado y Foto del Tracto en la misma fila -->
      <div class="row estado-foto-row">
        <div
        class="col-12 col-md-2 mb-1 d-flex align-items-center"
        [ngClass]="{'move-up': camion && (camion.propietario_estado !== ACTIVO || camion.chofer_estado !== ACTIVO)}"
      >
        <app-estado-field [estado]="estado" class="estado-component"></app-estado-field>
      </div>
        <div class="col-12 col-md-1 mb-1 d-flex align-items-center">
          <app-file-field-input
            title="Foto del Tracto"
            [groupName]="groupName"
            controlName="foto"
            [field]="foto"
            [form]="form"
            [isEdit]="isEdit"
            [isShow]="isShow"
            (fileChange)="fotoChange.emit($event)"
          ></app-file-field-input>
        </div>
      </div>
    </div>
  </div>
</div>
