<div *ngIf="form" [formGroup]="form">

  <div [formGroupName]="groupName">

    <div class="row">

      <ng-container *ngIf="camion">
        <div style="margin-top: -20px;"
          class="col-12 col-md-2 mb-2 d-flex align-items-center"
          [hidden]="camion.propietario_estado === ACTIVO">
          Propietario Actual {{ camion.propietario.nombre }}:
          {{ camion.propietario_estado }}
        </div>
        <div style="margin-top: -20px;"
          class="col-12 col-md-2 mb-2 d-flex align-items-center"
          [hidden]="camion.chofer_estado === ACTIVO" >
          Chofer Actual {{ camion.chofer?.nombre }}: {{ camion.chofer_estado }}
        </div>
      </ng-container>

      <!-- Propietario, Chofer, Placa, Número de Chasís en una fila -->
      <app-propietario-readonly-by-id-dialog-field
        class="input-form-full col-xs-12 col-sm-6 col-md-4"
        [groupName]="groupName"
        [form]="form"
        [camionId]="camion?.id"
        [propietarioId]="propietarioId"
      ></app-propietario-readonly-by-id-dialog-field>

      <app-chofer-by-camion-dialog-field
        class="input-form-full col-xs-12 col-sm-6 col-md-4"
        title="Chofer"
        [camionId]="camion?.id"
        [groupName]="groupName"
        [form]="form"
      ></app-chofer-by-camion-dialog-field>

      <app-input-field
        class="input-form-full col-xs-12 col-sm-6 col-md-4"
        title="Placa"
        [groupName]="groupName"
        controlName="placa"
        [form]="form"
      ></app-input-field>

      <!--TODO: ver con dario -->
      <!--div [ngClass]="{'move-up': camion && (camion.propietario_estado !== ACTIVO || camion.chofer_estado !== ACTIVO)}"-->
      <app-input-field
        class="input-form-full col-xs-12 col-sm-6 col-md-4"
        title="Número Chasís"
        [groupName]="groupName"
        controlName="numero_chasis"
        [form]="form"
      ></app-input-field>

      <!-- Estado y Foto del Tracto en la misma fila -->
      <!--div [ngClass]="{'move-up': camion && (camion.propietario_estado !== ACTIVO || camion.chofer_estado !== ACTIVO)}"-->
      <app-estado-field
          class="input-form-full col-xs-12 col-sm-6 col-md-4"
          [estado]="estado">
      </app-estado-field>

      <app-file-field-input
        class="input-form-full col-xs-12 col-sm-6 col-md-4"
        title="Foto del Tracto"
        [groupName]="groupName"
        controlName="foto"
        [field]="foto"
        [form]="form"
        [isEdit]="isEdit"
        [isShow]="isShow"
        (fileChange)="fotoChange.emit($event)"
      ></app-file-field-input>

    </div>

  </div>
</div>
