<div [formGroup]="form" *ngIf="form">
  <div [formGroupName]="groupName">

    <div class="row">

        <app-tipo-documento-field
          class="input-form-full col-xs-12 col-sm-6 col-md-2"
          title="Tipo Doc."
          [groupName]="groupName"
          controlName="tipo_documento_id"
          [form]="form"
        ></app-tipo-documento-field>

        <app-pais-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="PaÃ­s Emisor Doc."
          [groupName]="groupName"
          controlName="pais_emisor_documento_id"
          [form]="form"
        ></app-pais-field>

        <app-input-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="N. Doc."
          [groupName]="groupName"
          controlName="numero_documento"
          [form]="form"
        ></app-input-field>

        <div class="input-form-full col-xs-12 col-sm-6 col-md-3">
        </div>

        <app-input-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="Nombre"
          [groupName]="groupName"
          controlName="nombre"
          [form]="form"
        ></app-input-field>

        <app-alias-field
          class="input-form-full col-xs-12 col-sm-6 col-md-2"
          title="Alias"
          [groupName]="groupName"
          [form]="form"
        ></app-alias-field>

        <app-fecha-field
          class="input-form-full col-xs-12 col-sm-6 col-md-2"
          title="Fecha de nacimiento"
          [groupName]="groupName"
          controlName="fecha_nacimiento"
          [form]="form"
        ></app-fecha-field>

        <app-input-field
          class="input-form-full col-xs-12 col-sm-6 col-md-2"
          title="RUC"
          [groupName]="groupName"
          controlName="ruc"
          [form]="form"
        ></app-input-field>

        <app-digito-verificador-field
          class="input-form-full col-xs-12 col-sm-6 col-md-2"
          title="Digito Verificador"
          [groupName]="groupName"
          controlName="digito_verificador"
          [form]="form"
        ></app-digito-verificador-field>

    </div>

    <div class="row">

      <app-telefono-field
        class="input-form-full col-xs-12 col-sm-6 col-md-2"
        style="height: 75px;"
        title="Telefono"
        [groupName]="groupName"
        [form]="form"
      ></app-telefono-field>

      <app-email-field
        class="input-form-full col-xs-12 col-sm-6 col-md-2"
        title="Mail"
        [groupName]="groupName"
        [form]="form"
      ></app-email-field>

      <app-oficial-cuenta-field
        class="input-form-full col-xs-12 col-sm-6 col-md-2"
        title="Oficial de Cuenta"
        [groupName]="groupName"
        [form]="form"
      ></app-oficial-cuenta-field>

      <app-estado-field
        class="input-form-full col-xs-12 col-sm-6 col-md-2"
        [estado]="estado">
      </app-estado-field>

      <app-slide
        class="input-form-full col-xs-12 col-sm-6 col-md-2"
        [isShow]="isShow"
        [control]="esPropietarioControl"
        trueTitle="Es Propietario"
        falseTitle="No es Propietario"
        (valueChange)="esPropietarioChange.emit($event)"
      ></app-slide>

      <app-slide
        class="input-form-full col-xs-12 col-sm-6 col-md-2"
        [isShow]="isShow"
        [control]="puedeRecibirAnticiposControl"
        trueTitle="Puede recibir anticipos"
        falseTitle="No puede recibir anticipos"
        (valueChange)="
          !$event &&
            cantidadOCConAnticiposLiberados > 0 &&
            anticiposBloqueadosChange.emit()
        "
      ></app-slide>

    </div>

    <div class="row">

        <app-file-field-input
          class="input-form-full col-xs-12 col-sm-6 col-md-4"
          title="Doc.frontal"
          [groupName]="groupName"
          controlName="foto_documento_frente"
          [field]="fotoDocumentoFrente"
          [form]="form"
          [isEdit]="isEdit"
          [isShow]="isShow"
          (fileChange)="fotoDocumentoFrenteChange.emit($event)"
        ></app-file-field-input>

        <app-file-field-input
          class="input-form-full col-xs-12 col-sm-6 col-md-4"
          title="Doc.reverso"
          [groupName]="groupName"
          controlName="foto_documento_reverso"
          [field]="fotoDocumentoReverso"
          [form]="form"
          [isEdit]="isEdit"
          [isShow]="isShow"
          (fileChange)="fotoDocumentoReversoChange.emit($event)"
        ></app-file-field-input>

        <app-file-field-input
          class="input-form-full col-xs-12 col-sm-6 col-md-4"
          title="Avatar"
          [groupName]="groupName"
          controlName="foto_perfil"
          [field]="fotoPerfil"
          [form]="form"
          [isEdit]="isEdit"
          [isShow]="isShow"
          (fileChange)="fotoPerfilChange.emit($event)"
        ></app-file-field-input>

    </div>

  </div>
</div>
