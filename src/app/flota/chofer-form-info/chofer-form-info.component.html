<div [formGroup]="form" *ngIf="form">
  <div [formGroupName]="groupName" class="row">

    <div class="col-xs-9">

      <div class="row">

        <app-input-field
          class="input-form-full col-xs-12 col-sm-6 col-md-4"
          title="Nombre"
          [groupName]="groupName"
          controlName="nombre"
          [form]="form"
        ></app-input-field>
        <!-- <div class="input-form-full col-xs-12 col-sm-6 col-md-2" style="margin-left: auto;">
          <app-slide
            [isShow]="isShow"
            [control]="esPropietarioControl"
            title="Es Propietario"
            trueTitle="Sí"
            falseTitle="No"
            (valueChange)="esPropietarioChange.emit($event)"
          ></app-slide>
        </div> -->

        <app-slide
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          [isShow]="isShow"
          [control]="puedeRecibirAnticiposControl"
          title="Puede recibir anticipos"
          trueTitle="Sí"
          falseTitle="No"
          (valueChange)="
            !$event &&
              cantidadOCConAnticiposLiberados > 0 &&
              anticiposBloqueadosChange.emit()
          "
          ></app-slide>

          <app-slide
            class="input-form-full col-xs-12 col-sm-6 col-md-3"
            [isShow]="isShow"
            [control]="isChoferCondicionadoControl"
            title="Condicionado"
            trueTitle="Sí"
            falseTitle="No"
            (valueChange)="isChoferCondicionadoChange.emit($event)"
          ></app-slide>


        <!--app-alias-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="Alias"
          [groupName]="groupName"
          [form]="form"
        ></app-alias-field-->

        <!-- <app-fecha-field
          class="input-form-full col-xs-12 col-sm-6 col-md-2"
          title="Fecha de nacimiento"
          [groupName]="groupName"
          controlName="fecha_nacimiento"
          [form]="form"
        ></app-fecha-field>

        <app-estado-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          [estado]="estado">
        </app-estado-field> -->

      </div>


      <div class="row">

        <app-tipo-documento-field
          class="input-form-full col-xs-12 col-sm-6 col-md-2"
          title="Tipo Documento"
          [groupName]="groupName"
          controlName="tipo_documento_id"
          [form]="form"
        ></app-tipo-documento-field>

        <app-input-field
          class="input-form-full col-xs-12 col-sm-6 col-md-2"
          title="Nro de Documento"
          [groupName]="groupName"
          controlName="numero_documento"
          [form]="form"
        ></app-input-field>

        <app-pais-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="País Origen"
          [groupName]="groupName"
          controlName="pais_emisor_documento_id"
          [form]="form"
        ></app-pais-field>

        <!-- <app-input-field
          class="input-form-full col-xs-12 col-sm-6 col-md-2"
          title="RUC"
          [groupName]="groupName"
          controlName="ruc"
          [form]="form"
        ></app-input-field> -->
<!--
        <app-digito-verificador-field
          class="input-form-full col-xs-12 col-sm-6 col-md-2"
          title="Digito Verificador"
          [groupName]="groupName"
          controlName="digito_verificador"
          [form]="form"
        ></app-digito-verificador-field> -->

      </div>

      <div class="row">

        <app-telefono-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="Celular"
          [groupName]="groupName"
          [form]="form"
        ></app-telefono-field>

        <app-email-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="Correo"
          [groupName]="groupName"
          [form]="form"
        ></app-email-field>

        <app-oficial-cuenta-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="Oficial de Cuenta"
          [groupName]="groupName"
          [form]="form"
        ></app-oficial-cuenta-field>



      </div>

    </div>

    <div class="col-xs-3">

      <div class="row" style="display: flex; justify-content: flex-end;">

        <app-file-field-input
          class="input-form-full col-xs-12 col-sm-6 col-md-6"
          title="Doc.frontal"
          [groupName]="groupName"
          controlName="foto_documento_frente"
          [field]="fotoDocumentoFrente"
          [form]="form"
          [isEdit]="isEdit"
          [isShow]="isShow"
          (fileChange)="fotoDocumentoFrenteChange.emit($event)"
        ></app-file-field-input>
      </div>

      <div class="row" style="display: flex; justify-content: flex-end;">
        <app-file-field-input
          class="input-form-full col-xs-12 col-sm-6 col-md-6"
          title="Doc.reverso"
          [groupName]="groupName"
          controlName="foto_documento_reverso"
          [field]="fotoDocumentoReverso"
          [form]="form"
          [isEdit]="isEdit"
          [isShow]="isShow"
          (fileChange)="fotoDocumentoReversoChange.emit($event)"
        ></app-file-field-input>
      </div>
      <div class="row" style="display: flex; justify-content: flex-end;">
        <app-file-field-input
          class="input-form-full col-xs-12 col-sm-6 col-md-6"
          title="Avatar"
          [groupName]="groupName"
          controlName="foto_perfil"
          [field]="fotoPerfil"
          [form]="form"
          [isEdit]="isEdit"
          [isShow]="isShow"
          (fileChange)="fotoPerfilChange.emit($event)"
        ></app-file-field-input>

      </div>

    </div>

  </div>
</div>
