<div [formGroup]="form">

  <div formGroupName="info" class="row">

    <div class="col-xs-10">

      <div class="row">

        <app-tipo-persona-field
          class="input-form-full col-xs-12 col-sm-6 col-md-2"
          groupName="info"
          title="Tipo Persona"
          controlName="tipo_persona_id"
          [form]="form"
          (isFisicaSelected)="isFisicaChange($event)"
        ></app-tipo-persona-field>

        <div class="input-form-full col-xs-12 col-sm-6 col-md-3">
          <mat-label class="custom-label">
            {{ isFisicaSelected ? "Nombre" : "Razón Social" }}
          </mat-label>
          <mat-form-field floatLabel="always" appearance="outline">
            <input matInput formControlName="nombre" appAutofocus />
            <mat-error *ngIf="info.controls['nombre'].hasError('required')">
              <ng-container *ngIf="isFisicaSelected; else juridicaTemplate">
                El nombre es <strong>requerido</strong>
              </ng-container>
              <ng-template #juridicaTemplate>
                La razón social es <strong>requerida</strong>
              </ng-template>
            </mat-error>
          </mat-form-field>
        </div>

        <app-alias-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="Alias"
          groupName="info"
          [form]="form"
        ></app-alias-field>

        <app-estado-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          [estado]="estado">
        </app-estado-field>

        <app-input-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="RUC"
          groupName="info"
          controlName="ruc"
          [form]="form"
        ></app-input-field>

        <app-digito-verificador-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="Digito Verificador"
          groupName="info"
          controlName="digito_verificador"
          [form]="form"
        ></app-digito-verificador-field>

        <app-fecha-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          [title]="'Fecha de ' + (isFisicaSelected ? 'nacimiento' : 'constitución')"
          groupName="info"
          controlName="fecha_nacimiento"
          [form]="form"
        ></app-fecha-field>

      </div>

      <div class="row">

        <app-pais-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="Pais Origen"
          groupName="info"
          controlName="pais_origen_id"
          [form]="form"
        ></app-pais-field>

        <app-telefono-field
          class="input-form-full col-xs-12 col-sm-6 col-md-2"
          title="Telefono"
          groupName="info"
          [form]="form"
        ></app-telefono-field>

        <app-email-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="Correo"
          groupName="info"
          [form]="form"
        ></app-email-field>

        <app-oficial-cuenta-field
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          title="Oficial de Cuenta"
          groupName="info"
          [form]="form"
        ></app-oficial-cuenta-field>

      </div>

      <div class="row">

        <div class="input-form-full col-xs-12 col-sm-6 col-md-3" [hidden]="!isFisicaSelected">
          <app-slide
            [isShow]="isShow"
            [control]="esChoferControl"
            trueTitle="Es Chofer"
            falseTitle="No es Chofer"
            (valueChange)="esChoferChange.emit($event)"
          ></app-slide>
        </div>

        <app-slide
          class="input-form-full col-xs-12 col-sm-6 col-md-3"
          [isShow]="isShow"
          [control]="puedeRecibirAnticiposControl"
          trueTitle="Puede recibir anticipos"
          falseTitle="No puede recibir anticipos"
          (valueChange)="
            !$event &&
              cantidadOCConAnticiposLiberados > 0 &&
              anticiposBloqueadosChange.emit()
          "
        ></app-slide>

      </div>

    </div>

    <div class="col-xs-2">

      <app-file-field-input
        class="input-form-full col-xs-12 col-sm-6 col-md-3"
        title="Doc.frontal"
        groupName="info"
        controlName="foto_documento_frente"
        [field]="fotoDocumentoFrente"
        [form]="form"
        [isEdit]="isEdit"
        [isShow]="isShow"
        (fileChange)="fotoDocumentoFrenteChange.emit($event)"
      ></app-file-field-input>

      <app-file-field-input
        class="input-form-full col-xs-12 col-sm-6 col-md-3"
        title="Doc.reverso"
        groupName="info"
        controlName="foto_documento_reverso"
        [field]="fotoDocumentoReverso"
        [form]="form"
        [isEdit]="isEdit"
        [isShow]="isShow"
        (fileChange)="fotoDocumentoReversoChange.emit($event)"
      ></app-file-field-input>

      <app-file-field-input
        class="input-form-full col-xs-12 col-sm-6 col-md-3"
        title="Avatar"
        groupName="info"
        controlName="foto_perfil"
        [field]="fotoPerfil"
        [form]="form"
        [isEdit]="isEdit"
        [isShow]="isShow"
        (fileChange)="fotoPerfilChange.emit($event)"
      ></app-file-field-input>

    </div>

  </div>
</div>
