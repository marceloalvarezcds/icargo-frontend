<div class="row">
  <div class="table-title">Semi-Remolques</div>
  <div class="col-xs-12 table-container" [hidden]="!(list && list.length)">
    <app-table
      [columns]="columns"
      [data]="list"
      [modelo]="modelo"
      [isShow]="isShow"
      (showClick)="redirectToShow($event)"
      (editClick)="redirectToEdit($event)"
      (deleteClick)="deleteRow($event)"
    ></app-table>
  </div>
  <div class="col-xs-12" [hidden]="isShow">
    <button mat-raised-button class="outline round" color="primary" type="button" (click)="redirectToCreate()" id="add-button"  *ngIf="(modelo | puede: a.CREAR: gestorCuentaId)">
      Nuevo Semi-remolque
    </button>
  </div>
</div>
