<ng-container *ngIf="form">

  <div [formGroup]="form">

    <div [formGroupName]="groupName" class="row" [ngClass]="{ 'dialog-style': esDialog, 'normal-style': !esDialog }">

      <h3 class="col-xs-12">Automotor</h3>

      <div [ngClass]="esDialog ? 'col-xs-12 col-sm-9 dialog-column' : 'col-xs-9'">

        <div class="row">

          <app-ente-emisor-automotor-field
            [ngClass]="esDialog ? 'input-form-full col-xs-12 col-sm-6 col-md-4' : 'input-form-full col-xs-12 col-sm-6 col-md-4'"
            title="Ente Emisor"
            [groupName]="groupName"
            controlName="ente_emisor_automotor_id"
            [form]="form"
          ></app-ente-emisor-automotor-field>

          <app-input-field
            [ngClass]="esDialog ? 'input-form-full col-xs-12 col-sm-6 col-md-4' : 'input-form-full col-xs-12 col-sm-6 col-md-4'"
            title="Titular"
            [groupName]="groupName"
            controlName="titular_habilitacion_automotor"
            [form]="form"
          ></app-input-field>

        </div>

      </div>

      <div [ngClass]="esDialog ? 'col-xs-12 col-sm-9 dialog-column' : 'col-xs-3'">

        <div class="row">

          <app-file-field-input
            class="input-form-full col-xs-12 col-sm-6 col-md-6"
            title="Foto del registro - frontal"
            [groupName]="groupName"
            controlName="foto_habilitacion_automotor_frente"
            [field]="fotoFrente"
            [form]="form"
            [isEdit]="isEdit"
            [isShow]="isShow"
            (fileChange)="fotoFrenteChange.emit($event)"
          ></app-file-field-input>

          <app-file-field-input
            class="input-form-full col-xs-12 col-sm-6 col-md-6"
            title="Foto del registro - reverso"
            [groupName]="groupName"
            controlName="foto_habilitacion_automotor_reverso"
            [field]="fotoReverso"
            [form]="form"
            [isEdit]="isEdit"
            [isShow]="isShow"
            (fileChange)="fotoReversoChange.emit($event)"
          ></app-file-field-input>

        </div>

      </div>

    </div>
  </div>
</ng-container>
