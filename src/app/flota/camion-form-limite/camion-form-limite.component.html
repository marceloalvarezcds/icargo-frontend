<div *ngIf="form" [formGroup]="form">
  <div [formGroupName]="groupName">
    <div class="row page-form-row">
      <div class="col-xs-12 col-sm-6 d-flex align-items-center mb-2">
        <label class="form-label mr-2">Límite Órdenes de Carga activas</label>
        <app-number-field
          [groupName]="groupName"
          controlName="limite_cantidad_oc_activas"
          hint=""
          [form]="form"
          [patternMessageError]="patternMessageError"
          class="app-input-field"
        ></app-number-field>
      </div>
      <div class="col-xs-12 col-sm-6 d-flex align-items-center mb-2">
        <label class="form-label mr-2">Monto Límite de anticipos a retirar</label>
        <app-number-field
          [groupName]="groupName"
          controlName="limite_monto_anticipos"
          [form]="form"
          class="app-input-field"
        ></app-number-field>
      </div>
    </div>
    <ng-container *ngIf="camion">
      <div class="row page-form-row">
        <div class="col-xs-12 d-flex align-items-center mb-2">
          <label class="form-label mr-2">Monto de anticipos retirados</label>
          <app-key-value
            key="Monto de anticipos retirados"
            [value]="
              camion.total_anticipos_retirados_en_estado_pendiente_o_en_proceso
                | numberFormat
            "
          ></app-key-value>
        </div>
        <div class="col-xs-12 d-flex align-items-center mb-2">
          <label class="form-label mr-2">Monto de anticipos disponibles</label>
          <app-key-value
            key="Monto de anticipos disponibles"
            [value]="camion.monto_anticipo_disponible | numberFormat"
            class="app-input-field"
          ></app-key-value>
        </div>
      </div>
    </ng-container>
  </div>
</div>
