<div *ngIf="form">
  <div class="row page-form-row">
    <div class="col-xs-12" [hidden]="isShow" style="text-align: right;">
      <button 
      mat-raised-button 
      class="outline round" 
      color="primary" type="button" 
      (click)="create()" 
      id="create-button"
      class="add-button"
      >
      <mat-icon>add</mat-icon>
        DESCUENTO
      </button>
    </div>
    <div class="col-xs-12 table-container">
      <app-table
        [columns]="columns"
        [modelo]="modelo"
        [gestorCuentaId]="gestorCuentaId"
        [data]="list"
        [hideShow]="true"
        [isShow]="isShow"
        [formArray]="formArray"
        (editClick)="edit($event)"
        (deleteClick)="remove($event)"
      ></app-table>
    </div>
  </div>
</div>
