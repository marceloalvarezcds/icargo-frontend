<div *ngIf="form" [formGroup]="form">
  <div class="row page-form-row" [formGroupName]="groupName">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <app-number-field
        title="Cantidad a Transportar"
        controlName="condicion_cantidad"
        [groupName]="groupName"
        [form]="form"
      ></app-number-field>
    </div>
  </div>
</div>
<div class="row page-form-row">
  <div class="col">Condición para Gestor</div>
</div>
<app-flete-form-condicion-afectado
  afectado="gestor_carga"
  [form]="form"
></app-flete-form-condicion-afectado>
<div class="row page-form-row">
  <div class="col">Condición para Propietario</div>
</div>
<app-flete-form-condicion-afectado
  afectado="propietario"
  [form]="form"
></app-flete-form-condicion-afectado>
