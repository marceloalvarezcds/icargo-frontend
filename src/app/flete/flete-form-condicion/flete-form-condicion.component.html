<div *ngIf="form" [formGroup]="form">
  <div class="row page-form-row" [formGroupName]="groupName">
    <div class="col-12 col-md-6 mb-2 d-flex align-items-center">
      <label class="form-label mr-2">Cantidad a Transportar</label>
      <app-number-field
        controlName="condicion_cantidad"
        [groupName]="groupName"
        [form]="form"
        class="app-input-field"
      ></app-number-field>
    </div>
  </div>

  <!-- Sección de Condición para Gestor -->
  <div class="row page-form-row" style="margin-top: -20px;">
    <div class="col-12 mb-2" style="font-weight: bold;">Condición para Gestor</div>
  </div>
  <app-flete-form-condicion-afectado
    afectado="gestor_carga"
    [form]="form"
  ></app-flete-form-condicion-afectado>

  <!-- Sección de Condición para Propietario -->
  <div class="row page-form-row" style="margin-top: -20px;">
    <div class="col-12 mb-2" style="font-weight: bold;">Condición para Propietario</div>
  </div>
  <app-flete-form-condicion-afectado
    afectado="propietario"
    [form]="form"
  ></app-flete-form-condicion-afectado>
</div>
