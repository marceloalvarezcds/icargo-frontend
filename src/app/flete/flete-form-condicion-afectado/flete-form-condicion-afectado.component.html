<div *ngIf="form" [formGroup]="form">
  <div [formGroupName]="groupName">

    <div class="row">

      <app-number-field
        class="input-form-full col-xs-12 col-sm-6 col-md-4"
        title="Tarifa"
        controlName="condicion_{{ afectado }}_tarifa"
        [groupName]="groupName"
        [form]="form"
      ></app-number-field>

      <app-moneda-field
        class="input-form-full col-xs-12 col-sm-6 col-md-4"
        title="Moneda"
        controlName="condicion_{{ afectado }}_moneda_id"
        [groupName]="groupName"
        [form]="form"
        (valueChange)="
          group
            .get('condicion_' + afectado + '_moneda_simbolo')
            ?.setValue($event?.simbolo)
        "
      ></app-moneda-field>

      <app-unidad-field
        class="input-form-full col-xs-12 col-sm-6 col-md-4"
        title="Unidad"
        controlName="condicion_{{ afectado }}_unidad_id"
        [groupName]="groupName"
        [form]="form"
        (valueChange)="
          group
            .get('condicion_' + afectado + '_unidad_abreviatura')
            ?.setValue($event?.abreviatura)
        "
      ></app-unidad-field>

    </div>

  </div>
</div>
