<div *ngIf="form" [formGroup]="form">
  <div [formGroupName]="groupName">

    <div class="row">

      <app-remitente-by-gestor-map-dialog-field
        class="input-form-full col-xs-12 col-sm-6 col-md-4"
        [groupName]="groupName"
        [form]="form"
        (valueChange)="remitenteChange.emit($event)"
      ></app-remitente-by-gestor-map-dialog-field>

      <app-producto-field
        class="input-form-full col-xs-12 col-sm-6 col-md-4"
        title="Producto"
        [groupName]="groupName"
        [form]="form"
        (valueChange)="productoChange.emit($event)"
      ></app-producto-field>

      <app-tipo-carga-field
        class="input-form-full col-xs-12 col-sm-6 col-md-4"
        title="Tipo Carga"
        [groupName]="groupName"
        [form]="form"
      ></app-tipo-carga-field>

      <app-input-field
        class="input-form-full col-xs-12 col-sm-6 col-md-4"
        title="NÃºmero de Lote"
        [groupName]="groupName"
        controlName="numero_lote"
        [form]="form"
      ></app-input-field>

      <div class="input-form-full col-xs-12 col-sm-6 col-md-4">
        <ng-container *ngIf="isShow; else estaPublicadoTemplate">
          {{ estaPublicado ? "Publicado" : "No publicado" }}
        </ng-container>
        <ng-template #estaPublicadoTemplate>
          <mat-slide-toggle formControlName="publicado">
            {{ estaPublicado ? "Publicado" : "No publicado" }}
          </mat-slide-toggle>
        </ng-template>
      </div>

      <div class="input-form-full col-xs-12 col-sm-6 col-md-4">
        <ng-container *ngIf="isShow; else esSubastaTemplate">
          {{ esSubasta ? "Es Subasta" : "No es Subasta" }}
        </ng-container>
        <ng-template #esSubastaTemplate>
          <mat-slide-toggle formControlName="es_subasta">
            {{ esSubasta ? "Es Subasta" : "No es Subasta" }}
          </mat-slide-toggle>
        </ng-template>
      </div>

      <app-estado-field
        class="input-form-full col-xs-12 col-sm-6 col-md-4"
        [estado]="estado">
      </app-estado-field>

    </div>

  </div>
</div>
