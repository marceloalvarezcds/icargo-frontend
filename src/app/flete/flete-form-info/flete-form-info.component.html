<div *ngIf="form" [formGroup]="form">
  <div [formGroupName]="groupName">

    <div class="row">

      <app-input-field
        *ngIf="isShow"
        class="input-form-full col-xs-12 col-sm-6 col-md-1"
        title="NÂ° Pedido"
        [groupName]="groupName"
        controlName="numero_pedido"
        [form]="form"
      ></app-input-field>

      <app-remitente-by-gestor-map-dialog-field
        class="input-form-full col-xs-12 col-sm-6 col-md-3"
        [groupName]="groupName"
        [remitenteEvents]="remitenteEventsSubject.asObservable()"
        [form]="form"
        (valueChange)="remitenteChange.emit($event)"
      ></app-remitente-by-gestor-map-dialog-field>

      <app-producto-field
        class="input-form-full col-xs-12 col-sm-6 col-md-2"
        title="Producto"
        [groupName]="groupName"
        [form]="form"
        (valueChange)="productoChange.emit($event)"
      ></app-producto-field>

      <app-input-field
        class="input-form-full col-xs-12 col-sm-6 col-md-2"
        title="Tipo Carga"
        [groupName]="groupName"
        controlName="tipo_carga"
        [readonly]="true"
        [form]="form"
      ></app-input-field>
