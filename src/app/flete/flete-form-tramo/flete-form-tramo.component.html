<div *ngIf="form" [formGroup]="form">
  <div [formGroupName]="groupName">
    <div class="row page-form-row">
      <div class="col-xs-12 col-sm-6">
        <app-centro-operativo-field
          title="Origen"
          controlName="origen_id"
          [groupName]="groupName"
          [form]="form"
          (valueChange)="origenChange.emit($event)"
        ></app-centro-operativo-field>
      </div>
      <div class="col-xs-12 col-sm-6">
        <app-input-field
          title="Origen Indicaciones"
          [groupName]="groupName"
          controlName="origen_indicacion"
          [form]="form"
        ></app-input-field>
      </div>
      <div class="col-xs-12 col-sm-6">
        <app-centro-operativo-field
          title="Destino"
          controlName="destino_id"
          [groupName]="groupName"
          [form]="form"
          (valueChange)="destinoChange.emit($event)"
        ></app-centro-operativo-field>
      </div>
      <div class="col-xs-12 col-sm-6">
        <app-input-field
          title="Destino Indicaciones"
          [groupName]="groupName"
          controlName="destino_indicacion"
          [form]="form"
        ></app-input-field>
      </div>
      <div class="col-xs-12">
        <app-input-field
          title="Distancia aproximada (km)"
          controlName="distancia"
          [groupName]="groupName"
          [form]="form"
        ></app-input-field>
      </div>
    </div>
  </div>
</div>
