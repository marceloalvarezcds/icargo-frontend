<div *ngIf="form">
  <div class="row page-form-row">
    <div class="col-xs-12 button-container" [hidden]="isShow || isEdit">
      <button
        mat-flat-button
        class="botones"
        color="primary"
        type="button"
        (click)="create()"
        id="create-button">
        <mat-icon>add_circle</mat-icon>
        COMPLEMENTO
      </button>
    </div>
    <div class="col-xs-12 table-container">
      <app-table
        [columns]="columns"
        [modelo]="modelo"
        [gestorCuentaId]="gestorCuentaId"
        [data]="list"
        [hideShow]="true"
        [isShow]="isShow"
        [formArray]="formArray"
        (editClick)="edit($event)"
        (deleteClick)="remove($event)"
      ></app-table>
    </div>
  </div>
</div>
