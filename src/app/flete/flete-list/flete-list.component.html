<app-page
  class="flete-page"
  submodule="PEDIDOS"
  [modelo]="modelo"
  (applyClick)="applyFilter()"
  (createClick)="redirectToCreate()"
  (downloadClick)="downloadFile()"
  (resetClick)="resetFilter()"

>
  <div filterMenu>
    <mat-accordion [multi]="true">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Publicado</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <app-checkbox-filter
            #publicadoCheckboxFilter
            [value]="publicadoFiltered"
            [list]="publicadoFilterList"
          ></app-checkbox-filter>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Producto</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <app-checkbox-filter
            #productoCheckboxFilter
            [value]="productoFiltered"
            [list]="productoFilterList"
          ></app-checkbox-filter>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Estado</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <app-checkbox-filter
            #estadoCheckboxFilter
            [value]="estadoFiltered"
            [list]="estadoFilterList"
          ></app-checkbox-filter>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <mat-chip-list filterValues>
    <ng-container *ngIf="isFiltered">Filtros:</ng-container>
    <ng-container *ngIf="isFilteredByPublicado">
      <mat-chip *ngFor="let item of publicadoFiltered">{{ item }}</mat-chip>
    </ng-container>
    <ng-container *ngIf="isFilteredByProducto">
      <mat-chip *ngFor="let item of productoFiltered">{{ item }}</mat-chip>
    </ng-container>
    <ng-container *ngIf="isFilteredByEstado">
      <mat-chip *ngFor="let item of estadoFiltered">{{ item }}</mat-chip>
    </ng-container>
  </mat-chip-list>
  <app-table-paginator
    [columns]="columns"
    [data]="list"
    [filterPredicate]="filterPredicate"
    [modelo]="modelo"
    (inactiveClick)="inactive($event)"
    [shouldShowInactiveButton]="true"
    [hideDelete]="true"
    (editClick)="redirectToEdit($event)"
    (showClick)="redirectToShow($event)"
  ></app-table-paginator>
</app-page>
