<form [formGroup]="form" class="small-form">

  <span mat-dialog-title>
    <span class="dialog-title"> REGISTRO DE EVALUACIONES</span>
  </span>

  <div class="section" >
    <h2> </h2>
  </div>

  <div class="row">

    <div class="input-form-full col-xs-12 col-sm-6 col-md-6">
      <label class="form-label mr-2">Tipo de Incidente</label>
      <mat-form-field class="full-width" appearance="outline">
      <input matInput value="Versión" readonly />
    </mat-form-field>
    </div>

  </div>

  <div class="row">

    <div class="col-xs-12 rating-wrapper">
      <label for="rating">Evaluación</label>
      <div class="rating-container" id="rating">
        <div class="star-rating">
          <span
            *ngFor="let star of [].constructor(5); let i = index"
            class="star"
            [class.filled]="i < currentRating"
            (click)="currentRating = i + 1"
            style="cursor: pointer;">
            ★
          </span>
        </div>
      </div>
    </div>

    <app-input-field
      class="input-form-full col-xs-12 col-sm-6 col-md-10"
      title="Comentarios"
      controlName="comentarios"
      [form]="form"
    ></app-input-field>

  </div>

  <div mat-dialog-actions class="buttons-actions">
    <button
      mat-stroked-button
      class="botones"  type="button"
      mat-dialog-close>
      <mat-icon>close</mat-icon>
      Cerrar
    </button>
    <button
      mat-flat-button
      class="botones" color="primary" type="button"
      (click)="submit()">
      <mat-icon>save</mat-icon>
      GUARDAR
    </button>
  </div>

</form>
