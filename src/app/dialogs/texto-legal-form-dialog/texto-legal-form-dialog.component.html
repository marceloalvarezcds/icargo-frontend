<form [formGroup]="form">

  <h1 mat-dialog-title>
    {{ actionText }} {{ submodule }}
    <button mat-button type="button" mat-dialog-close class="close">
      <mat-icon>close</mat-icon>
    </button>
  </h1>

  <div mat-dialog-content>

    <app-input-field
      class="input-form-full col-xs-12 col-sm-2"
      title="Titulo"
      controlName="titulo"
      [autofocus]="true"
      [form]="form"
      [requerido]="true"
    ></app-input-field>

    <app-input-field
      class="input-form-full col-xs-12 col-sm-2"
      title="DescripciÃ³n"
      controlName="descripcion"
      [form]="form"
      [requerido]="true"
    ></app-input-field>

    <div *ngIf="data">
      <app-estado-field
        class="input-form-full col-xs-12 col-sm-2"
        [estado]="data.estado">
      </app-estado-field>
    </div>

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button type="button" mat-dialog-close>Cancelar</button>
    <button id="submit-button"
      mat-raised-button cdkFocusInitial
      type="button" (click)="submit()"
      color="primary">
      Aceptar
    </button>
  </div>

</form>
