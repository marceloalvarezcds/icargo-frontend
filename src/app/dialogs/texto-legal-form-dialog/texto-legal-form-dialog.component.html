<form [formGroup]="form">

  <h1 mat-dialog-title>
    {{ actionText }} {{ submodule }}
    <button mat-button type="button" mat-dialog-close class="close">
      <mat-icon>close</mat-icon>
    </button>
  </h1>

  <div mat-dialog-content class="row">

    <app-input-field
      class="input-form-full col-xs-12 col-sm-2"
      title="Titulo"
      controlName="titulo"
      [autofocus]="true"
      [form]="form"
      [requerido]="true"
    ></app-input-field>


    <div class="input-form-full col-xs-12 col-sm-12">
      <mat-label class="custom-label">
        <span class="required">(*) </span>
        Descripci√≥n
      </mat-label>
      <mat-form-field appearance="outline">
        <textarea
          matInput
          formControlName="descripcion"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="3"
        ></textarea>
        <mat-error *ngIf="form.controls['descripcion'].hasError('required')">
          El campo descripcion es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div *ngIf="data">
      <app-estado-field
        class="input-form-full col-xs-12 col-sm-2"
        [estado]="data.estado">
      </app-estado-field>
    </div>

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button type="button" mat-dialog-close>Cancelar</button>
    <button id="submit-button"
      mat-raised-button cdkFocusInitial
      type="button" (click)="submit()"
      color="primary">
      Aceptar
    </button>
  </div>

</form>
