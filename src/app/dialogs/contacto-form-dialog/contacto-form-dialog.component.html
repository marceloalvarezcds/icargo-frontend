<form [formGroup]="form" class="main-container">

  <h1 mat-dialog-title >
     <span class="submodule"> {{ actionText }}</span>
     <span class="module">CONTACTO</span>
  </h1>

  <hr>

  <div mat-dialog-content class="form-container">

    <div class="row">

      <app-input-field
        class="input-form-full col-xs-12 col-sm-6 col-md-6"
        title="Nombre"
        [form]="form"
        [readonly]="isExistContacto"
        controlName="nombre"
        [requerido]="true"
        [form]="form"
        appAutofocus
      ></app-input-field>

      <app-input-field
        class="input-form-full col-xs-12 col-sm-6 col-md-6"
        title="Apellido"
        [form]="form"
        [requerido]="true"
        controlName="apellido"
        [form]="form"
        appAutofocus
      ></app-input-field>

      <div class="input-form-full col-xs-12 col-sm-6 col-md-6">
        <mat-label class="custom-label">
          <span class="required">(*) </span>
          Celular
        </mat-label>
        <mat-form-field floatLabel="always" appearance="outline" [ngClass]="{'view-mode': isViewMode}">
          <input
              class="input-telefono"
              matInput
              formControlName="telefono"
              [ngClass]="{ 'view-mode': isViewMode }"
              placeholder="+595981 칩 0981"
              appFormatToPastePhone
              (focus)="telefonoBlur$.next(false)"
              (blur)="telefonoBlur$.next(true)"
              tabindex="3"
            />
          <mat-error *ngIf="form.get('telefono')?.hasError('required')">
          </mat-error>
          <mat-error *ngIf="form.get('telefono')?.hasError('pattern')">
            <strong>Inv치lido</strong>. Formato: +595981 칩 0981
          </mat-error>
        </mat-form-field>
      </div>

      <div class="input-form-full col-xs-12 col-sm-6 col-md-6">
        <mat-label class="custom-label">
          <span class="required">(*) </span>
          Mail
        </mat-label>
        <mat-form-field floatLabel="always" appearance="outline" [ngClass]="{'view-mode': isViewMode}">
          <input
              class="input-email"
              matInput
              formControlName="email"
              [ngClass]="{ 'view-mode': isViewMode }"
              placeholder="E-mail"
              (focus)="emailBlur$.next(false)"
              (blur)="emailBlur$.next(true)"
              tabindex="4"
            />
            <mat-error *ngIf="form.get('email')?.hasError('required')">
              <strong></strong>
           </mat-error>
           <mat-error *ngIf="form.get('email')?.hasError('email')">
             El e-mail es <strong>inv치lido</strong>
           </mat-error>
        </mat-form-field>
      </div>

      <app-input-field
        class="input-form-full col-xs-12 col-sm-6 col-md-5"
        title="Alias"
        [form]="form"
        controlName="alias"
        [form]="form"
        appAutofocus
      ></app-input-field>

      <app-cargo-field
        class="input-form-full col-xs-12 col-sm-6 col-md-7"
        title="Cargo"
        [control]="cargoControl"
        [isViewMode]="isViewMode"
        [ngClass]="{ 'view-mode-cargo': isViewMode }"
        >
      </app-cargo-field>

    </div>

  </div>

  <hr>

  <div mat-dialog-actions style="margin-top: 5px;">

    <button
      mat-stroked-button
      class="botones list-button" color="primary"
      (click)="dialogRef.close()"
      tabindex="7">
      <mat-icon>close</mat-icon>
      Cerrar
    </button>

    <button
        *ngIf="!isViewMode"
        mat-flat-button
        class="botones" color="primary"
        type="button"
        (click)="submit()"
        cdkFocusInitial
        id="submit-button"
        tabindex="8"
      >
      <mat-icon>save</mat-icon> GUARDAR
    </button>

  </div>

</form>
