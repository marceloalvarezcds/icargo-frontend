<form [formGroup]="form">
  <h1 mat-dialog-title>
    {{ actionText }} Contacto
    <button mat-button type="button" (click)="dialogRef.close()" class="close">
      <mat-icon>close</mat-icon>
    </button>
  </h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput  formControlName="nombre" placeholder="Nombre" />
      <mat-error *ngIf="form.get('nombre')?.hasError('required')">
        El nombre es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="apellido" placeholder="Apellido" />
      <mat-error *ngIf="form.get('apellido')?.hasError('required')">
        El apellido es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput  formControlName="telefono" placeholder="Teléfono" />
      <mat-error *ngIf="form.get('telefono')?.hasError('required')">
        El teléfono es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="E-mail" />
      <mat-error *ngIf="form.get('email')?.hasError('required')">
        El e-mail es <strong>requerido</strong>
      </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">
        El e-mail es <strong>inválido</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cargo</mat-label>
      <mat-select formControlName="cargo" [compareWith]="compareWith">
        <ng-container *ngFor="let o of cargoList$ | async">
          <mat-option [value]="o">{{o.descripcion}}</mat-option>
        </ng-container>
      </mat-select>
      <mat-error *ngIf="form.controls['cargo'].hasError('required')">
        El cargo es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" (click)="dialogRef.close()">
      Cancelar
    </button>
    <button mat-raised-button type="button" (click)="submit()" cdkFocusInitial color="primary" id="submit-button">
      Aceptar
    </button>
  </div>
</form>
