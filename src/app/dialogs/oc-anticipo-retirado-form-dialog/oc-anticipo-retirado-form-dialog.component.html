<form [formGroup]="form">
  <h1 mat-dialog-title>
    {{ actionText }} Anticipo Retirado
    <button mat-button type="button" mat-dialog-close class="close">
      <mat-icon>close</mat-icon>
    </button>
  </h1>
  <div mat-dialog-content>
    <app-tipo-anticipo-by-flete-field
      [fleteId]="fleteId"
      [form]="form"
      (valueChange)="tipoAnticipoChange($event)"
    ></app-tipo-anticipo-by-flete-field>
    <ng-container *ngIf="isTipoInsumo">
      <app-insumo-punto-venta-precio-dialog-field
        [form]="form"
        (valueChange)="$event && insumoPuntoVentaPrecioChange($event)"
      ></app-insumo-punto-venta-precio-dialog-field>
      <div><strong>Proveedor: </strong>{{ proveedor }}</div>
      <div><strong>Tipo de Insumo: </strong>{{ tipoInsumo }}</div>
      <div><strong>Insumo: </strong>{{ insumo }}</div>
      <div><strong>Moneda: </strong>{{ moneda }}</div>
      <div class="space-bottom">
        <strong>Precio Unitario: </strong
        >{{ precioUnitarioControl.value | numberFormat }}
      </div>
    </ng-container>
    <ng-container *ngIf="!isTipoInsumo">
      <app-punto-venta-dialog-field
        [form]="form"
        (valueChange)="$event && puntoVentaChange($event)"
      ></app-punto-venta-dialog-field>
      <div class="space-bottom">
        <strong>Proveedor: </strong>{{ proveedor }}
      </div>
      <app-moneda-field [form]="form"></app-moneda-field>
    </ng-container>
    <mat-radio-group
      aria-label="Seleccione una opción"
      formControlName="es_con_litro"
      [hidden]="!isTipoInsumo"
    >
      <mat-radio-button [value]="true">Litros</mat-radio-button>
      <mat-radio-button [value]="false">Monto</mat-radio-button>
    </mat-radio-group>
    <div [hidden]="!esConLitro">
      <app-number-field
        title="Cantidad retirada"
        controlName="cantidad_retirada"
        [form]="form"
      ></app-number-field>
    </div>
    <app-number-field
      title="Monto retirado"
      controlName="monto_retirado"
      [readonly]="esConLitro"
      [form]="form"
      [hint]="montoRetiradoHint"
    ></app-number-field>
    <mat-form-field>
      <mat-label>Observación</mat-label>
      <textarea
        matInput
        formControlName="observacion"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
      ></textarea>
    </mat-form-field>
    <app-tipo-comprobante-field [form]="form"></app-tipo-comprobante-field>
    <app-input-field
      title="Nº de comprobante"
      controlName="numero_comprobante"
      [form]="form"
    ></app-input-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" mat-dialog-close>Cancelar</button>
    <button
      mat-raised-button
      type="button"
      (click)="submit()"
      cdkFocusInitial
      color="primary"
      id="submit-button"
    >
      Aceptar
    </button>
  </div>
</form>
