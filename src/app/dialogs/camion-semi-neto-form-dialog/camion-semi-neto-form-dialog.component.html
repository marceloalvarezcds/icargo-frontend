<form [formGroup]="form">
  <h1 mat-dialog-title>
    {{ actionText }} Combinación Camión-Semi
    <button mat-button type="button" mat-dialog-close class="close">
      <mat-icon>close</mat-icon>
    </button>
  </h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Camión</mat-label>
      <input matInput [value]="camionInfo ?? ''" disabled />
    </mat-form-field>
    <app-semi-by-gestor-dialog-field
      [form]="form"
    ></app-semi-by-gestor-dialog-field>
    <app-producto-by-gestor-dialog-field
      [form]="form"
    ></app-producto-by-gestor-dialog-field>
    <app-number-field
      title="Neto"
      controlName="neto"
      [form]="form"
    ></app-number-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" mat-dialog-close>Cancelar</button>
    <button
      mat-raised-button
      type="button"
      (click)="submit()"
      cdkFocusInitial
      color="primary"
      id="submit-button"
    >
      Aceptar
    </button>
  </div>
</form>
