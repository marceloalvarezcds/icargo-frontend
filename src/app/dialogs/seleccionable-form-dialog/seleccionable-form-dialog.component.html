<form [formGroup]="form">
  <h1 mat-dialog-title>
    {{ actionText }} {{ submodule }}
    <button mat-button type="button" mat-dialog-close class="close">
      <mat-icon>close</mat-icon>
    </button>
  </h1>
  <div mat-dialog-content>

    <app-input-field
      title="DescripciÃ³n"
      controlName="descripcion"
      [autofocus]="true"
      [form]="form"
      class="input-form-full"
    ></app-input-field>

    <div *ngIf="data">
      <app-estado-field [estado]="data.estado"></app-estado-field>
    </div>

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button type="button" mat-dialog-close>Cancelar</button>
    <button
      mat-raised-button
      type="button"
      (click)="submit()"
      cdkFocusInitial
      color="primary"
      id="submit-button"
    >
      Aceptar
    </button>
  </div>
</form>
