<form [formGroup]="form">
  <h1 mat-dialog-title>
    {{ actionText }} Factura
    <button mat-button type="button" mat-dialog-close class="close">
      <mat-icon>close</mat-icon>
    </button>
  </h1>
  <div mat-dialog-content>

    <div class="row">

      <app-number-field class="col-3"
        title="Monto"
        controlName="monto"
        [form]="form"
      ></app-number-field>

      <app-moneda-field class="col-3" title="Moneda" [form]="form"></app-moneda-field>

      <div class="col-3 checkbox-filter-container">
        <mat-checkbox color="primary" formControlName="iva_incluido">IVA INCL</mat-checkbox>
      </div>

    </div>

    <div class="row">

      <app-input-field class="col-6"
        title="Contribuyente"
        controlName="contribuyente"
        [form]="form"
      ></app-input-field>

      <app-input-field class="col-4"
        title="RUC"
        controlName="ruc"
        [form]="form"
      ></app-input-field>

    </div>

    <div class="row">

      <app-tipo-iva-field class="col-4" [form]="form"></app-tipo-iva-field>

    </div>

    <div class="row">

      <app-number-field class="col-3"
        title="Valor IVA"
        controlName="iva"
        [form]="form"
      ></app-number-field>

      <div class="col-3 checkbox-filter-container">
        <fieldset [disabled]="editFormCheck">
          <mat-label>Movimiento IVA</mat-label>
          <section>
            <mat-radio-group formControlName="sentido_mov_iva" >
              <mat-radio-button value="PAGAR">A Pagar</mat-radio-button>
              <mat-radio-button value="COBRAR">A Cobrar</mat-radio-button>
            </mat-radio-group>
          </section>
        </fieldset>
      </div>

      <app-number-field class="col-3"
        title="Valor Retencion"
        controlName="retencion"
        [form]="form"
      ></app-number-field>

      <div class="col-3 checkbox-filter-container">
        <fieldset [disabled]="editFormCheck">
          <mat-label>Movimiento Retencion</mat-label>
          <section>
            <mat-radio-group formControlName="sentido_mov_retencion" >
              <mat-radio-button value="PAGAR">A Pagar</mat-radio-button>
              <mat-radio-button value="COBRAR">A Cobrar</mat-radio-button>
            </mat-radio-group>

          </section>
        </fieldset>
      </div>

    </div>

    <div class="row">
      <app-input-field class="col-4"
        title="Nº de Factura"
        controlName="numero_factura"
        [form]="form"
      ></app-input-field>
      <app-fecha-field class="col-4"
        title="Fecha Factura"
        controlName="fecha_factura"
        [form]="form"
      ></app-fecha-field>
      <app-input-field class="col-4"
        title="N° Timbrado"
        controlName="timbrado"
        [form]="form"
      ></app-input-field>
      <app-fecha-field class="col-4"
        title="Fecha de Vencimiento"
        controlName="fecha_vencimiento"
        [form]="form"
      ></app-fecha-field>
    </div>

    <app-file-field
      className=""
      title="Foto de la Factura"
      controlName="foto"
      [field]="foto"
      [form]="form"
      [isEdit]="isEdit"
      (fileChange)="setFoto($event)"
    ></app-file-field>

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button type="button" mat-dialog-close>Cancelar</button>
    <button
      mat-raised-button
      type="button"
      (click)="submit()"
      cdkFocusInitial
      color="primary"
      id="submit-button"
    >
      Guardar
    </button>
  </div>
</form>
