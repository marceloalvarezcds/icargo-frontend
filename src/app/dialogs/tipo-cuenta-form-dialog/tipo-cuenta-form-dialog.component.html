<form [formGroup]="form">
  <h1 mat-dialog-title>
    {{ actionText }} {{ submodule }}
    <button mat-button type="button" mat-dialog-close class="close">
      <mat-icon>close</mat-icon>
    </button>
  </h1>
  <div mat-dialog-content>
    <div>
      <app-input-field
        title="Código"
        controlName="codigo"
        [autofocus]="true"
        [form]="form"
      ></app-input-field>
    </div>
    <div>
      <app-input-field
        title="Descripción"
        controlName="descripcion"
        [form]="form"
      ></app-input-field>
    </div>
    <div *ngIf="data">
      <app-estado-field [estado]="data.estado"></app-estado-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" mat-dialog-close>Cancelar</button>
    <button
      mat-raised-button
      type="button"
      (click)="submit()"
      cdkFocusInitial
      color="primary"
      id="submit-button"
    >
      Aceptar
    </button>
  </div>
</form>
