<h1 mat-dialog-title class="dialog-title-with-close">
  Archivo
  <button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</h1>

<div mat-dialog-content class="dialog-content">
  <ng-container *ngIf="data.fileUrl.endsWith('.pdf'); else otherFile">
    <iframe [src]="safeUrl" width="100%" height="800px"></iframe>
  </ng-container>

  <ng-template #otherFile>
    <p>Tipo de archivo no soportado para vista previa.</p>
    <a [href]="data.fileUrl" download="{{ data.fileName }}">
      <button mat-flat-button color="primary">Descargar archivo</button>
    </a>
  </ng-template>
</div>
