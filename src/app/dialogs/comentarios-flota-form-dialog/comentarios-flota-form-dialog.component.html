<form [formGroup]="form">

  <h2 mat-dialog-title>
    <span class="module">NUEVO</span>
    <span class="submodule"> COMENTARIO</span>
  </h2>

  <div class="horizontal-line"></div>

  <div mat-dialog-content>
    <div class="row">

      <!-- Combo tipo_evento -->
      <div class="input-form-full col-xs-12 col-sm-6 col-md-12">
        <mat-label>Evento</mat-label>
        <mat-form-field>
          <mat-select formControlName="tipo_evento">
            <mat-option value="BLOQUEO">Bloqueo</mat-option>
            <mat-option value="SUSPENSION">Suspension</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!-- Comentario -->
      <mat-form-field  class="col-xs-12">
        <mat-label>Comentario</mat-label>
        <textarea
          matInput
          rows="3"
          formControlName="comentario"
          placeholder="Escriba el comentario aquÃ­...">
        </textarea>
      </mat-form-field>
      <div class="col-md-12">

       <div class="row">

        <app-file-multi-type-field-input
          class="input-form-full col-xs-12"
          title="Archivo"
          controlName="archivo"
          [field]="archivo"
          [form]="form"
          (fileChange)="archivoChange.emit($event)"
        ></app-file-multi-type-field-input>
      </div>
    </div>
    </div>

    <hr class="horizontal-line-final">
  </div>

  <div mat-dialog-actions class="buttons-actions">
    <button
      mat-stroked-button mat-dialog-close
      class="botones" type="button">
      <mat-icon>close</mat-icon>
      Cerrar
    </button>
    <button
      mat-flat-button cdkFocusInitial
      class="botones"
      type="button"
      color="primary"
      (click)="submit()"
      id="submit-button">
      <mat-icon>save</mat-icon>
      GUARDAR
    </button>
  </div>

</form>
