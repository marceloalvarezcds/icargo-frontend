<h1 mat-dialog-title>
    Imagen
    <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </h1>
  <div mat-dialog-content class="dialog-content">
    <ng-container *ngIf="data.imageBase64">
      <img [src]="data.imageBase64 | imageFileBase64 | async"
        alt="Imagen" class="dialog-image">
    </ng-container>

    <ng-container *ngIf="data.imageUrl">
      <img  [src]="data.imageUrl" alt="Imagen" class="dialog-image">
    </ng-container>
    
  </div>
