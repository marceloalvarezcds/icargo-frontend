<form [formGroup]="form">
  <h1 mat-dialog-title>
    <span class="action-text">{{ actionText }}</span> 
    <span class="complement-text">COMPLEMENTO</span>
  </h1>
  <div class="horizontal-line"></div>
  <div mat-dialog-content>
    <app-tipo-concepto-complemento-field
      controlName="concepto"
      [form]="form"
      [value]="valueConcepto"
    ></app-tipo-concepto-complemento-field>

    <!-- Campo Detalle con Label al lado -->
    <div class="d-flex align-items-center mb-2">
      <label class="form-label mr-2">Detalle</label>
      <app-input-field
        controlName="detalle"
        [form]="form"
        class="app-input-field"
      ></app-input-field>
    </div>

    <div class="toggle">
      <mat-slide-toggle formControlName="anticipado">
        {{ anticipado ? "Anticipado" : "No anticipado" }}
      </mat-slide-toggle>
    </div>
    <app-number-field
      title="Monto a Pagar al Propietario"
      controlName="propietario_monto"
      [form]="form"
    ></app-number-field>
    <app-moneda-field
      title="Moneda del Propietario"
      controlName="propietario_moneda"
      [value]="valueMoneda"
      [form]="form"
    ></app-moneda-field>
    <div class="toggle">
      <mat-slide-toggle formControlName="habilitar_cobro_remitente">
        {{ cobroARemitente ? "Cobrar al Cliente" : "No cobrar al Cliente" }}
      </mat-slide-toggle>
    </div>
    <hr [hidden]="!cobroARemitente"  class="horizontal-line-final">
    <div [hidden]="!cobroARemitente">
      <app-number-field
        title="Monto a Cobrar al Cliente"
        controlName="remitente_monto"
        [form]="form"
      ></app-number-field>
      <app-moneda-field
        title="Moneda del Cliente"
        controlName="remitente_moneda"
        [value]="valueMoneda"
        [form]="form"
      ></app-moneda-field>
    </div>
    <hr class="horizontal-line-final">
  </div>
  <div mat-dialog-actions class="buttons-actions">
    <button 
      mat-raised-button 
      type="button" 
      class="close-button" 
      mat-dialog-close>
      <mat-icon>close</mat-icon>
      Cerrar
    </button>
    <button
      mat-raised-button
      type="button"
      (click)="submit()"
      cdkFocusInitial
      color="primary"
      id="submit-button"
      class="save-button"
    >
      <mat-icon>save</mat-icon> GUARDAR
    </button>
  </div>
</form>
