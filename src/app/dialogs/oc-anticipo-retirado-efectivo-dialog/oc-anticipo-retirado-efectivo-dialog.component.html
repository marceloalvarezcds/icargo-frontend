<form [formGroup]="form">

  <span mat-dialog-title>
    <span [ngClass]="{ 'action-text': true }">{{ actionText }}</span>
    <span class="complement-text"> ANTICIPO</span>
  </span>

  <div class="section" >
    <h2> </h2>
  </div>

  <div mat-dialog-content>

    <div class="row ocultar">
      <app-tipo-anticipo-by-flete-field
        class="input-form-full col-xs-12 col-sm-6 col-md-6"
        [fleteId]="fleteId"
        [form]="form"
        (valueChange)="tipoAnticipoChange($event)"
      ></app-tipo-anticipo-by-flete-field>
    </div>

    <div class="row">

      <app-punto-venta-map-dialog-field
        class="input-form-full col-xs-12 col-sm-6 col-md-6"
        [form]="form"
        [isRemote]="true"
        [pdvEvents]="pdvEventsSubject.asObservable()"
        (valueChange)="$event && puntoVentaChange($event)"
      ></app-punto-venta-map-dialog-field>

      <div class="col-xs-12 col-sm-6 col-md-6">
        <strong class="proveedor-label">Proveedor: </strong>
        <span class="input-like">{{ proveedor }}</span>
      </div>
    </div>


    <div class="row" style="padding-top: 12px;">

      <app-number-field
        class="input-form-full col-xs-12 col-sm-6 col-md-5"
        title="Monto"
        controlName="monto_retirado"
        [form]="form"
        [hint]="montoRetiradoHint"
      ></app-number-field>

      <app-moneda-field
        class="input-form-full col-xs-12 col-sm-6 col-md-5"
        title="Moneda"
        [form]="form"
        (valueChange)="onMonedaDestinoChange($event)"
    >
      </app-moneda-field>
    </div>

    <div class="row">
      <div class="input-form-full col-xs-12 col-sm-6 col-md-8" style="margin-top: 26px;">
        <label for="observacion">Observaci√≥n:</label>
        <mat-form-field appearance="outline" class="observacion-field">
          <textarea
            matInput
            id="observacion"
            formControlName="observacion"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
          ></textarea>
        </mat-form-field>
      </div>
    </div>

  </div>

  <hr class="horizontal-line">

  <div mat-dialog-actions class="buttons-actions">
    <button
      mat-stroked-button
      class="botones"  type="button"
      mat-dialog-close>
      <mat-icon>close</mat-icon>
      Cerrar
    </button>
    <button
      mat-flat-button
      [disabled]="isSubmitDisabled"
      class="botones" color="primary" type="button"
      (click)="submit()"
      cdkFocusInitial>
      <mat-icon>save</mat-icon>
      GUARDAR
    </button>
  </div>
</form>
