<form [formGroup]="form">
  <h1 mat-dialog-title>
    Editar Movimiento
    <button mat-button type="button" mat-dialog-close class="close">
      <mat-icon>close</mat-icon>
    </button>
  </h1>
  <div mat-dialog-content>
    <app-key-value
      key="Nº de Liquidación"
      [value]="data.liquidacion_id"
    ></app-key-value>
    <app-key-value
      key="Tipo de Contraparte"
      [value]="data.tipo_contraparte_descripcion"
    ></app-key-value>
    <app-key-value key="Contraparte" [value]="data.contraparte"></app-key-value>
    <app-key-value
      key="Nº Doc. Contraparte"
      [value]="data.contraparte_numero_documento"
    ></app-key-value>
    <app-estado-field [estado]="estado"></app-estado-field>
    <app-number-field
      title="Valor"
      controlName="valor"
      [form]="form"
    ></app-number-field>
    <div class="col-xs-12 toggle">
      <mat-slide-toggle formControlName="es_porcentual">
        {{ esPorcentual ? "Porcentual" : "No Porcentual" }}
      </mat-slide-toggle>
    </div>
    <app-number-field
      title="Tolerancia"
      controlName="tolerancia"
      [form]="form"
    ></app-number-field>
    <app-moneda-field title="Moneda" [form]="form"></app-moneda-field>
    <app-key-value
      key="Detalle merma anterior"
      [value]="data.detalle"
      [inline]="false"
    ></app-key-value>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" mat-dialog-close>Cancelar</button>
    <button
      mat-raised-button
      type="button"
      (click)="submit()"
      cdkFocusInitial
      color="primary"
      id="submit-button"
    >
      Aceptar
    </button>
  </div>
</form>
