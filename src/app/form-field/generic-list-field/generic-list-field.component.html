<div *ngIf="formGroup" [formGroup]="formGroup" class="field-content">

  <ng-container *ngIf="groupName">

      <mat-label class="custom-label">
        <span *ngIf="requerido" class="required">(*) </span>
        {{ title }}
      </mat-label>

      <mat-form-field [formGroupName]="groupName"
          floatLabel="always" appearance="outline">
        <input
          matInput
          [value]="getTextValue()"
          [disabled]="readonly"
          *ngIf="readonly"
        />

        <mat-select
          [formControlName]="controlName"
          [compareWith]="compareWith"
          [hidden]="readonly"
        >
          <ng-container *ngFor="let o of list">
            <mat-option [value]="value(o)">{{ textValueFormat(o) }}</mat-option>
          </ng-container>
        </mat-select>

        <mat-hint *ngIf="hint" [innerHTML]="hint"></mat-hint>
        <mat-error
          *ngIf="control.hasError('required')"
          [innerHTML]="errorMessage"
        ></mat-error>

      </mat-form-field>

  </ng-container>

  <ng-container *ngIf="!groupName">

      <mat-label class="custom-label">
        <span *ngIf="requerido" class="required">(*) </span>
        {{ title }}
      </mat-label>

      <mat-form-field floatLabel="always" appearance="outline">

        <input matInput *ngIf="readonly"
          [value]="getTextValue()" [disabled]="readonly"/>

        <mat-select [formControlName]="controlName"
          [compareWith]="compareWith" [hidden]="readonly" >
          <ng-container *ngFor="let o of list">
            <mat-option [value]="value(o)">{{ textValueFormat(o) }}</mat-option>
          </ng-container>
        </mat-select>

        <mat-hint *ngIf="hint" [innerHTML]="hint"></mat-hint>

        <mat-error *ngIf="control.hasError('required')"
          [innerHTML]="errorMessage"
        ></mat-error>

      </mat-form-field>

  </ng-container>

</div>
