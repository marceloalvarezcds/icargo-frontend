<div *ngIf="list$ && control" class="select-container">
  <label>{{ title }}</label>
  <select [formControl]="control" (change)="valueChange.emit(control.value)" class="cargo-select">
    <option *ngFor="let o of list$ | async" [value]="o">{{ o.descripcion }}</option>
  </select>
  <div *ngIf="control.invalid && (control.dirty || control.touched)" class="error-message">
     <strong></strong>
  </div>
</div>
