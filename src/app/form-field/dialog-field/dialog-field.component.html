<div *ngIf="formGroup" [formGroup]="formGroup">
  <ng-container *ngIf="groupName">
    <mat-form-field [formGroupName]="groupName">
      <mat-label>{{ title }}</mat-label>
      <input
        matInput
        [formControlName]="controlName"
        [value]="inputValueFormat(selectedValue)"
        readonly
        (click)="openDialog()"
      />
      <button
        type="button"
        matSuffix
        mat-icon-button
        (click)="clearSelectedValue($event)"
        *ngIf="selectedValue"
        [disabled]="disabled"
      >
        <mat-icon>close</mat-icon>
      </button>
      <button
        type="button"
        matSuffix
        mat-icon-button
        (click)="openDialog()"
        [disabled]="disabled"
      >
        <mat-icon>list</mat-icon>
      </button>
      <mat-error *ngIf="control.hasError('required')">
        El flete es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
  </ng-container>
  <ng-container *ngIf="!groupName">
    <mat-form-field>
      <mat-label>{{ title }}</mat-label>
      <input
        matInput
        [formControlName]="controlName"

        mat-icon-button

      >
        <mat-icon>close</mat-icon>
      </button>
      <button type="button" matSuffix mat-icon-button (click)="openDialog()">
        <mat-icon>list</mat-icon>
      </button>
      <mat-error *ngIf="control.hasError('required')">
        El flete es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
  </ng-container>
</div>
