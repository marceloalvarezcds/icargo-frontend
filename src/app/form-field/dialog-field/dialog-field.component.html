<div *ngIf="formGroup" [formGroup]="formGroup">
  <ng-container *ngIf="groupName">
    <mat-form-field [formGroupName]="groupName">
      <mat-label>{{ title }}</mat-label>
      <input matInput [value]="inputValueFormat(selectedValue)" readonly (click)="openDialog()"/>
      <button type="button" matSuffix mat-icon-button (click)="clearSelectedValue($event)" *ngIf="selectedValue">
        <mat-icon>close</mat-icon>
      </button>
      <button type="button" matSuffix mat-icon-button (click)="openDialog()">
        <mat-icon>list</mat-icon>
      </button>
      <mat-error *ngIf="control.hasError('required')">
        El flete es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
  </ng-container>
  <ng-container *ngIf="!groupName">
    <mat-form-field>
      <mat-label>{{ title }}</mat-label>
      <input matInput [value]="inputValueFormat(selectedValue)" readonly />
      <button type="button" matSuffix mat-icon-button (click)="clearSelectedValue($event)" *ngIf="selectedValue">
        <mat-icon>close</mat-icon>
      </button>
      <button type="button" matSuffix mat-icon-button (click)="openDialog()">
        <mat-icon>list</mat-icon>
      </button>
      <mat-error *ngIf="control.hasError('required')">
        El flete es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
  </ng-container>
</div>
