<div *ngIf="form" [formGroup]="form">
  <ng-container *ngIf="groupName">
    <mat-form-field [formGroupName]="groupName">
      <mat-label>{{ title }}</mat-label>
      <input
        matInput
        [formControlName]="controlName"
        [matDatepicker]="picker"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="control.hasError('required')">
        La {{ title }} es <strong>requerida</strong>
      </mat-error>
      <mat-error *ngIf="control.hasError('dateVaidator')">
        La {{ title }} es <strong>inv치lida</strong>
      </mat-error>
      <mat-error *ngIf="control.hasError('matDatepickerParse')">
        La {{ title }} no es <strong>v치lida</strong>
      </mat-error>
    </mat-form-field>
  </ng-container>
