<div *ngIf="form" [formGroup]="form">

  <ng-container *ngIf="groupName">

    <mat-label class="custom-label">
      <span *ngIf="requerido" class="required">(*) </span>
      {{ title }}
    </mat-label>

    <mat-form-field [formGroupName]="groupName"
      [ngClass]="{'fecha-remision' :controlName === 'fecha'}">

      <input
        matInput
        [formControlName]="controlName"
        [matDatepicker]="picker"
        (dateChange)="onDateChange($event.value)"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="control.hasError('required')">
        La {{ title }} es <strong>requerida</strong>
      </mat-error>
      <mat-error *ngIf="control.hasError('dateVaidator')">
        La {{ title }} es <strong>inv치lida</strong>
      </mat-error>
      <mat-error *ngIf="control.hasError('matDatepickerParse')">
        La {{ title }} no es <strong>v치lida</strong>
      </mat-error>
    </mat-form-field>

  </ng-container>

  <ng-container *ngIf="!groupName">

    <mat-label class="custom-label">
      <span *ngIf="requerido" class="required">(*) </span>
      {{ title }}
    </mat-label>

    <mat-form-field
      [ngClass]="{'fecha-remision' :controlName === 'fecha'}">
      <input
        matInput
        [formControlName]="controlName"
        [matDatepicker]="picker"
        (dateChange)="onDateChange($event.value)"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="control.hasError('required')">
        La {{ title }} es <strong>requerida</strong>
      </mat-error>
      <mat-error *ngIf="control.hasError('dateVaidator')">
        La {{ title }} es <strong>inv치lida</strong>
      </mat-error>
      <mat-error *ngIf="control.hasError('matDatepickerParse')">
        La {{ title }} no es <strong>v치lida</strong>
      </mat-error>
    </mat-form-field>

  </ng-container>

</div>
