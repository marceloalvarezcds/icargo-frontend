<div *ngIf="form" [formGroup]="form">

  <mat-label class="custom-label">
    <span *ngIf="requerido" class="required">(*) </span>
    {{ title }}
  </mat-label>

  <mat-form-field [formGroupName]="groupName" floatLabel="always" appearance="outline">
    <input matInput [formControlName]="controlName" [disabled]="readonly" />
    <mat-hint>Formato: +595981100100 ó 0981100100</mat-hint>
    <mat-error *ngIf="control.hasError('required')">
      El teléfono es <strong>requerido</strong>
    </mat-error>
    <mat-error *ngIf="control.hasError('pattern')">
      <strong>Inválido</strong>. Formato: +595981100100 ó 0981100100
    </mat-error>
  </mat-form-field>

</div>
