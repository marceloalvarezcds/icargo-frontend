<div *ngIf="form" [formGroup]="form">

  <mat-label class="custom-label">
    <span *ngIf="requerido" class="required">(*) </span>
    {{ title }}
  </mat-label>

  <mat-form-field [formGroupName]="groupName" floatLabel="always" appearance="outline">
    <input matInput [formControlName]="controlName" />
    <mat-error *ngIf="control.hasError('required')">
      El dígito verificador es <strong>requerido</strong>
    </mat-error>
    <mat-error *ngIf="control.hasError('min')">
      El valor <strong>mínimo</strong> es 0
    </mat-error>
  </mat-form-field>

</div>
