<ng-container *ngIf="form">
  <ng-container *ngIf="ocEstadoAceptado; else inputTemplate">
    <ng-container *ngIf="list$ | async as list">
      <app-dialog-field
        [title]="title"
        [columns]="columns"
        [list]="[]"
        [groupName]="groupName"
        [controlName]="controlName"
        [calllbackremote]="true"
        [fetchDataFunction]="fetchFunction"
        [inputValuePropName]="inputValuePropName"
        [itemEvents]="ocAceptadaEvents"
        [form]="form"
        (valueChange)="valueChange.emit($event)"
        [autocomplete]="true"
        [filterSearchCallbackFn]="filterSearchCallbackFn"
        [filterOptionLabelfn]="filterOptionLabelfn"
      ></app-dialog-field>
    </ng-container>
  </ng-container>
  <ng-template #inputTemplate>
    <app-input-field-oc
      [hint]="(list$ | async)?.length === 0 && !ocEstadoAceptado ? 'Sin estado Aceptado' : emptyHint"
      [title]="title"
      [readonly]="true"
      [groupName]="groupName"
      [controlName]="controlName"
      [form]="form"
    ></app-input-field-oc>
  </ng-template>
</ng-container>
