<div class="dialog-field-container">
  <ng-container>
    <ng-container>
      <ng-container>
        <app-dialog-map-field
          id="dialogField"
          [columns]="columns"
          [list]="ciudadSelected ? [ciudadSelected] : []"
          [groupName]="groupName"
          [controlName]="controlName"
          [inputValuePropName]="inputValuePropName"
          [fetchFunction]="fetchFunction"
          [form]="form"
          (valueChange)="valueChange.emit($event)"
          class="dialog-field-small mb-0 pb-0"
        ></app-dialog-map-field>
      </ng-container>
    </ng-container>
    <ng-template>
      <app-input-field
        [title]="title"
        [readonly]="true"
        [groupName]="groupName"
        [controlName]="controlName"
        [form]="form"
      ></app-input-field>
    </ng-template>
  </ng-container>
  
</div>
