<app-page-form
  class="caja-page"
  module="Caja & Banco"
  submodule="Caja"
  viewTitle="{{ isEdit ? 'EdiciÃ³n' : isShow ? 'Ver' : 'Nuevo' }}"
  [class.page-form-show]="isShow"
  [formGroup]="form"
  [hasChange]="hasChange"
  [isEdit]="isEdit"
  [isShow]="isShow"
  [modelo]="modelo"
  (backClick)="back($event)"
  (editClick)="redirectToEdit()"
  (submitEvent)="submit(false)"
>
  <div class="caja-page-content">

    <div class="row">

      <div class="input-form-full col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Nombre"
          controlName="nombre"
          [form]="form"
          [requerido]="true"
        ></app-input-field>
      </div>

      <div class="input-form-full col-xs-12 col-sm-6 col-md-4">
        <app-moneda-field
          [title]="'Moneda'"
          [requerido]="true"
          controlName="moneda_id"
          [form]="form">
        </app-moneda-field>
      </div>

    </div>

    <ng-container *ngIf="item">

      <div class="row">

        <div class="input-form-full col-xs-12 col-sm-6 col-md-3">
          <app-number-field
            title="Ingresos"
            controlName="credito"
            [form]="form"
            [readonly]="true"
          ></app-number-field>
        </div>

        <div class="input-form-full col-xs-12 col-sm-6 col-md-3">
          <app-number-field
            title="Egresos"
            controlName="debito"
            [form]="form"
            [readonly]="true"
          ></app-number-field>
        </div>

        <div class="input-form-full col-xs-12 col-sm-6 col-md-3">
          <app-number-field
            title="Saldo"
            controlName="saldo_confirmado"
            [form]="form"
            [readonly]="true"
          ></app-number-field>
        </div>

      </div>
    </ng-container>

    <ng-container *ngIf="item">
      <app-caja-form-instrumentos
        [list]="item.instrumentos"
      ></app-caja-form-instrumentos>
    </ng-container>

  </div>
</app-page-form>
