<app-page-form
  class="caja-page"
  module="Caja & Banco"
  submodule="Caja"
  viewTitle="{{ isEdit ? 'EdiciÃ³n' : isShow ? 'Ver' : 'Nuevo' }}"
  [class.page-form-show]="isShow"
  [formGroup]="form"
  [hasChange]="hasChange"
  [isEdit]="isEdit"
  [isShow]="isShow"
  [modelo]="modelo"
  (backClick)="back($event)"
  (editClick)="redirectToEdit()"
  (submitEvent)="submit(false)"
>
  <div class="caja-page-content">
    <div class="row page-form-row">
      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Nombre"
          controlName="nombre"
          [form]="form"
        ></app-input-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-moneda-field [form]="form"></app-moneda-field>
      </div>
      <ng-container *ngIf="item">
        <mat-form-field class="col-xs-12 col-sm-6 col-md-4">
          <mat-label>Saldo</mat-label>
          <input
            matInput
            [value]="item.saldo_confirmado"
            appInputThousandsSeparator
            disabled
          />
        </mat-form-field>
      </ng-container>
    </div>
    <ng-container *ngIf="item">
      <app-caja-form-instrumentos
        [list]="item.instrumentos"
      ></app-caja-form-instrumentos>
    </ng-container>
  </div>
</app-page-form>
