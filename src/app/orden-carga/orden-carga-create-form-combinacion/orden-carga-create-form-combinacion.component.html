<div *ngIf="form" [formGroup]="form" class="combinacion-container">
  <div [formGroupName]="groupName">
    <div class="row page-form-row">
      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-flete-by-gestor-dialog-field
          [groupName]="groupName"
          [form]="form"
          (valueChange)="onFleteChange($event)"
        ></app-flete-by-gestor-dialog-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-camion-by-producto-dialog-field
          [groupName]="groupName"
          [productoId]="productoId"
          [form]="form"
          (valueChange)="onCamionChange($event)"
        ></app-camion-by-producto-dialog-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Marca"
          [groupName]="groupName"
          [camionId]="camionId"
          [productoId]="productoId"
          [readonly]="true"
          [form]="form"
          controlName="marca_camion"
        ></app-input-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Color"
          [groupName]="groupName"
          [camionId]="camionId"
          [productoId]="productoId"
          [readonly]="true"
          [form]="form"
          controlName="color_camion"
        ></app-input-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Semi-remolque"
          [groupName]="groupName"
          [camionId]="camionId"
          [productoId]="productoId"
          [readonly]="true"
          [form]="form"
          controlName="semi_placa"
        ></app-input-field>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Marca"
          [groupName]="groupName"
          [camionId]="camionId"
          [productoId]="productoId"
          [readonly]="true"
          [form]="form"
          controlName="marca_semi"
        ></app-input-field>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Color"
          [groupName]="groupName"
          [camionId]="camionId"
          [productoId]="productoId"
          [readonly]="true"
          [form]="form"
          controlName="color_semi"
        ></app-input-field>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4">
        <app-input-field
          title="Semi-remolque"
          [groupName]="groupName"
          [camionId]="camionId"
          [productoId]="productoId"
          [readonly]="true"
          [form]="form"
          controlName="semi_details"
        ></app-input-field>
      </div>
    </div>
  </div>
</div>
