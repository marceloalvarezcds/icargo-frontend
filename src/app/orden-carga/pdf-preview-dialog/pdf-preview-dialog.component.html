<h2 mat-dialog-title>Vista previa del PDF</h2>
<mat-dialog-content>
  <iframe [src]="pdfUrl | safeUrl" width="100%" height="50vh" style="border: none;"></iframe>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="cancelar-button">Cancelar</button>
  <button mat-button (click)="downloadPdf()" class="finalizar-save-button">
    <mat-icon>save</mat-icon> <!-- Aquí el icono puede ser "save" o cualquier otro -->
    GUARDAR RESÚMEN FINALIZADO
  </button>
</mat-dialog-actions>
