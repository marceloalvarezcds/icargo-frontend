<div class="row page-form-row">
  <!-- Fila para las etiquetas y los inputs -->
  <div class="row">
    <div class="col-xs-4">
        <label for="input1" class="custom-label">Etiqueta 1:</label>
        <input id="input1" type="text" class="form-control custom-input" [value]="oc?.cantidad_origen">
    </div>
    
  
  <!-- Fila para la tabla -->
  <div class="col-xs-12 table-container">
    <app-table-oc
      [modelo]="modelo"
      [gestorCuentaId]="gestorCargaId"
      [hideShow]="true"
      [isShow]="true"
      [columns]="columns"
      [data]="lista"
    ></app-table-oc>
  </div>
</div>
