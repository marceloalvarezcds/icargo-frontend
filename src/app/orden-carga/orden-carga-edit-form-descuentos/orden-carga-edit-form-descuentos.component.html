<div class="row page-form-row">
  <div class="col-xs-12 header-row">
    <h4>DESCUENTOS</h4>
    <button
      mat-raised-button
      class="add-button"
      color="primary"
      type="button"
      (click)="create()"
      id="create-button"
   
    ><mat-icon 
      class="small-icon">
      add</mat-icon> 
      DESCUENTO
    </button>
  </div>
  <div class="col-xs-12 table-container">
    <app-table
      [columns]="columns"
      [modelo]="modelo"
      [gestorCuentaId]="gestorCargaId"
      [data]="list"
      [hideShow]="true"
      (editClick)="edit($event)"
      (deleteClick)="remove($event)"
    ></app-table>
  </div>
</div>
