<div *ngIf="formGroup" [formGroup]="formGroup" class="info-container">
  <div [formGroupName]="groupName">
    <div class="section">
      <h2>CANTIDAD NOMINADA</h2>
      <div class="page-form-row">
        <!-- <label for="neto">Neto Combinaci√≥n</label>
        <mat-form-field class="neto">
          <input id="neto" matInput controlName="propietario_camion_doc" appInputThousandsSeparator disabled/>
        </mat-form-field > -->
        <label for="nominada" class="label-nominada">Nominada</label>
        <app-number-field
          id="cantidad_nominada"
          controlName="cantidad_nominada"
          [groupName]="groupName"
          [form]="formGroup"
        ></app-number-field>
        <label for="comentarios" class="label-obs">Observacion</label>
        <mat-form-field  class="obs">
          <textarea id="comentarios" matInput
            formControlName="comentarios"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
          ></textarea>
        </mat-form-field >
    </div>

  </div>
</div>
