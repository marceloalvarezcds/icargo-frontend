<div *ngIf="formGroup" [formGroup]="formGroup" class="info-container" [ngClass]="{ 'disabled-container': disableForm }">
  <div [formGroupName]="groupName">
    <div class="section">
      <h2>CANTIDAD NOMINADA</h2>
      <div class="page-form-row">
        <label for="nominada" class="label-nominada">Nominada</label>
        <app-number-field
          id="cantidad_nominada"
          controlName="cantidad_nominada"
          [groupName]="groupName"
          [form]="formGroup"
          [viewMode]="disableForm || oc?.estado !== 'Nuevo'"
          appAutofocus="true"
        ></app-number-field>
        <label for="comentarios" class="label-obs">Observacion</label>
        <mat-form-field class="obs">
          <textarea id="comentarios" matInput
            formControlName="comentarios"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
          ></textarea>
        </mat-form-field>

         <button 
          mat-raised-button 
          class="coment-button" 
          (click)="openCommentDialog()"
          [disabled]="!tieneComentarios">
          COMENTARIOS
        </button>
      </div>
    </div>
  </div>
</div>
