<app-page
  class="orden-carga-page"
  submodule="Mercaderia"
  [modelo]="modelo"
  (applyClick)="applyFilter()"
  (resetClick)="resetFilter()"
>
  <div filterMenu>
    <mat-accordion [multi]="true">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Descripcion</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <app-checkbox-filter
            #descripcionCheckboxFilter
            [value]="descripcionFiltered"
            [list]="descripcionFilterList"
          ></app-checkbox-filter>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Estado</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <app-checkbox-filter
            #estadoCheckboxFilter
            [value]="estadoFiltered"
            [list]="estadoFilterList"
          ></app-checkbox-filter>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <mat-chip-list filterValues>
    <ng-container *ngIf="isFiltered">Filtros:</ng-container>
    <ng-container *ngIf="isFilteredByDescripcion">
      <mat-chip *ngFor="let item of descripcionFiltered">{{item}}</mat-chip>
    </ng-container>
    <ng-container *ngIf="isFilteredByEstado">
      <mat-chip *ngFor="let item of estadoFiltered">{{item}}</mat-chip>
    </ng-container>
  </mat-chip-list>
  <app-table-paginator
    [columns]="columns"
    [data]="list"
    [filterPredicate]="filterPredicate"
    [modelo]="modelo"

  ></app-table-paginator>
</app-page>
