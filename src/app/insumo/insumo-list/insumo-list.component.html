<app-page
  class="insumo-page"
  submodule="MERCADERIA"
  [modelo]="modelo"
  (applyClick)="applyFilter()"
  (createClick)="redirectToCreateMercaderias()"
  (createMercaderiasClick)="redirectToCreate()"
  (resetClick)="resetFilter()"
  (downloadClick)="downloadFile()"
  (verInsumosInactivosChange)="filterInactive($event)"
  [hasMercaderias]="!hasMercaderias"
>
  <div filterMenu>
    <mat-accordion [multi]="true">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Descripcion</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <app-checkbox-filter
            #descripcionCheckboxFilter
            [value]="descripcionFiltered"
            [list]="descripcionFilterList"
          ></app-checkbox-filter>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Estado</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <app-checkbox-filter
            #estadoCheckboxFilter
            [value]="estadoFiltered"
            [list]="estadoFilterList"
          ></app-checkbox-filter>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Punto de Venta</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <app-checkbox-filter
            #puntoVentaCheckboxFilter
            [value]="puntoVentaFiltered"
            [list]="puntoVentaFilterList"
          ></app-checkbox-filter>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <mat-chip-list filterValues>
    <ng-container *ngIf="isFiltered">Filtros:</ng-container>
    <ng-container *ngIf="isFilteredByDescripcion">
      <mat-chip *ngFor="let item of descripcionFiltered">{{item}}</mat-chip>
    </ng-container>
    <ng-container *ngIf="isFilteredByEstado">
      <mat-chip *ngFor="let item of estadoFiltered">{{item}}</mat-chip>
    </ng-container>
    <ng-container *ngIf="isFilteredByPuntoVenta">
      <mat-chip *ngFor="let item of puntoVentaFiltered">{{item}}</mat-chip>
    </ng-container>
  </mat-chip-list>
  <app-table-paginator
    [columns]="columns"
    [data]="list"
    [filterPredicate]="filterPredicate"
    [modelo]="modelo"
    (editClick)="redirectToEdit($event)"
    (showClick)="redirectToShow($event)"
    (activeClick)="active($event)"
    (inactiveClick)="inactive($event)"
    [hideEdit]="isInactive"
    [shouldShowActiveButton]="true"
    [shouldShowInactiveButton]="true"
    [hideEdit]="true"
  ></app-table-paginator>
</app-page>
