<div [formGroup]="form">
  <div formGroupName="info">
    <div class="row page-form-row">
      <div class="col-12 col-sm-2 col-md-11">
        <div class="row">
          <!-- Cliente -->
          <div class="col-12 col-md-4 mb-2 d-flex align-items-center">
            <label class="form-label mr-2">Cliente</label>
            <mat-form-field class="entities-form-field" [floatLabel]="'never'">
              <input matInput formControlName="nombre" appAutofocus />
              <mat-error *ngIf="info.controls['nombre'].hasError('required')">
                El nombre es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        
          <!-- Nombre de Fantasía -->
          <div class="col-12 col-md-4 mb-2 d-flex align-items-center small-field">
            <label class="form-label mr-2">Nombre de Fantasía</label>
            <mat-form-field class="fantasia-field entities-form-field" [floatLabel]="'never'">
              <input matInput formControlName="nombre_corto" />
              <mat-error *ngIf="info.controls['nombre_corto'].hasError('required')">
                El nombre corto es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        
          <!-- Composición Jurídica -->
          <div class="col-12 col-md-4 mb-2 d-flex align-items-center small-field">
            <label class="form-label mr-2">Composición Jurídica</label>
            <mat-form-field class="composicion_cedula-select" [floatLabel]="'never'">
              <mat-select formControlName="composicion_juridica_id">
                <ng-container *ngFor="let o of composicionJuridicaList$ | async">
                  <mat-option [value]="o.id">{{ o.nombre }}</mat-option>
                </ng-container>
              </mat-select>
              <mat-error *ngIf="info.controls['composicion_juridica_id'].hasError('required')">
                La composición jurídica es <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        
        <!-- Segunda fila -->
        <div class="row">
          <!-- Tipo de Documento -->
          <div class="col-12 col-md-3 mb-2 d-flex align-items-center">
            <label class="form-label mr-2">Tipo de Documento</label>
            <mat-form-field class="documento-select " [floatLabel]="'never'">
              <mat-select formControlName="tipo_documento_id">
                <ng-container *ngFor="let o of tipoDocumentoList">
                  <mat-option [value]="o.id">{{ o.descripcion }}</mat-option>
                </ng-container>
              </mat-select>
              <mat-error *ngIf="info.controls['tipo_documento_id'].hasError('required')">
                El tipo de documento es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <!-- N. Doc -->
          <div class="col-12 col-md-3 mb-2 d-flex align-items-center ">
            <label class="form-label mr-2">N. Doc.</label>
            <mat-form-field class="doc-field entities-form-field" [floatLabel]="'never'">
              <input matInput formControlName="numero_documento" />
              <mat-error *ngIf="info.controls['numero_documento'].hasError('required')">
                El número de documento es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Dígito verificador -->
          <div class="col-12 col-md-3 mb-2 d-flex align-items-center small-field-digito">
            <label class="form-label mr-2">Dígito verificador</label>
            <mat-form-field class="digito-field entities-form-field" [floatLabel]="'never'">
              <input matInput formControlName="digito_verificador" />
              <mat-error *ngIf="info.controls['digito_verificador'].hasError('required')">
                El dígito verificador es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Página Web -->
          <div class="col-12 col-md-3 mb-2 d-flex align-items-center">
            <label class="form-label mr-2">Web</label>
            <mat-form-field class="web-field entities-form-field" [floatLabel]="'never'">
              <input matInput formControlName="pagina_web" />
            </mat-form-field>
          </div>
        </div>
      </div>

      <!-- Foto alineada a la derecha -->
      <div style="margin-left: auto;">
        <app-file-field
          title="Logotipo"
          groupName="info"
          controlName="logo"
          class="foto-file"
          [field]="logo"
          [form]="form"
          [isEdit]="isEdit"
          (fileChange)="fileChange($event)"
        ></app-file-field>
      </div>
    </div>

    <!-- Comentario -->
    <div class="row page-form-row">
      <div class="col-12  col-md-4 d-flex align-items-center">
        <label class="form-label mr-2">Comentario</label>
        <mat-form-field class="comentario-field entities-form-field" [floatLabel]="'never'">
          <textarea class="entities-form-field"
            matInput
            formControlName="info_complementaria"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
