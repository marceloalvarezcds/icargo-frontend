<ng-container *ngIf="formGroup">

  <div [formGroup]="formGroup">

    <div formGroupName="geo" class="geo-content col-xs-12">
      <app-page-form-map
        groupName="geo"
        [ciudadSelected]="ciudadSelected"
        [form]="formGroup"
        [isShow]="isShow"
        [isPanelOpen]="isPanelOpen"
        (ciudadChanged)="ciudadChange($event)"
      ></app-page-form-map>
    </div>

  </div>

</ng-container>
