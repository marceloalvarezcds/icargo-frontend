<ng-container *ngIf="formGroup">
  <div class="row page-form-row" [formGroup]="formGroup">
    <div formGroupName="geo" class="geo-content">
      <app-page-form-address
        groupName="geo"
        [ciudadSelected]="ciudadSelected"
        [form]="formGroup"
        [isShow]="isShow"
        [isPanelOpen]="isPanelOpen"
      ></app-page-form-address>
 
    </div>
  </div>
  <div class="button-container" [hidden]="isShow">
    <button
      mat-raised-button
      class="outline round custom-button button-with-image"
      color="primary"
      type="button"
      (click)="addCiudad()"
      id="add-button"
    >
      <mat-icon class="small-icon">add</mat-icon>
      <div class="button-background"></div>
    </button>
</div>
</ng-container>
