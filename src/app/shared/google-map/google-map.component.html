  <button mat-button type="button" (click)="dialogRef.close()" class="close">
      <mat-icon>close</mat-icon>
  </button> 
<ng-container *ngIf="formGroup" class="geo-container">
  <div class="row page-form-row" [formGroup]="formGroup" >
    <div formGroupName="geo" class="geo-content">
      <app-page-form-map
        groupName="geo"
        [ciudadSelected]="ciudadSelected"
        [form]="formGroup"
        [isShow]="isShow"
        [isPanelOpen]="isPanelOpen"
      ></app-page-form-map>
    </div>
  </div>
</ng-container>
<div class="google-map-container" [class.on]="listenerActive">
  <button
    type="button"
    mat-flat-button
    #clickOnMapButton
    class="click-on-map-button"
    (click)="addListenerMapClick()"
    [hidden]="isShow"
  >
    <span>Ubicar</span>
  </button>
  <google-map
    [height]="height + 'px'"
    [width]="(width$ | async) + 'px'"
    [center]="latLng"
    [options]="options"
    [zoom]="zoom"
  ></google-map>
</div>
