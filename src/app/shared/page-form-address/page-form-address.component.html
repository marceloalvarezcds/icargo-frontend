<div class="main-container">
  <div *ngIf="formGroup" [formGroup]="formGroup">
    <div [formGroupName]="groupName" class="row page-form-row">
      <div class="ciudad-container">
        <label for="" class="ciudad-label">Ciudad</label>
        <div class="ciudad-field">
          <input 
          matInput 
          formControlName="ciudad_id" 
          class="custom-input" 
          readonly
          />
        </div>
      </div>
      <div class="direccion-container">
        <label for="" class="direccion-label">Direccion</label>
        <div class="direccion-field">
          <input 
          matInput 
          formControlName="direccion" 
          class="custom-input" 
          readonly
          />
        </div>
      </div>
    </div>
  </div>
</div>
