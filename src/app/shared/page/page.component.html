<mat-sidenav-container class="sidebar-filter" from="right">
  <mat-sidenav #sidenav [mode]="sidebarMode" class="mat-elevation-z2" position="end">
    <ng-content select="[filterMenu]"></ng-content>  
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="page">
      <div class="page-title">
        <span class="title">{{module}} > <strong>{{submodule}}</strong></span>
        <div class="page-title-buttons">
          <button mat-mini-fab color="primary" matTooltip="Filtrar" (click)="sidenav?.toggle()">
            <mat-icon>filter_alt</mat-icon>
          </button>
          <button mat-mini-fab color="primary" matTooltip="Exportar lista" (click)="downloadClick.emit($event)">
            <mat-icon>download</mat-icon>
          </button>
          <button mat-mini-fab color="primary" matTooltip="Crear">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <div class="page-content">
        <div class="table-container">
          <ng-content></ng-content>
        </div>
      </div>
    </div>    
  </mat-sidenav-content>
</mat-sidenav-container>
