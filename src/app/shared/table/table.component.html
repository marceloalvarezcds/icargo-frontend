<table mat-table [dataSource]="dataSource" matSort>
  <ng-container *ngFor="let column of filteredColumns" [matColumnDef]="column.def" [sticky]="column.sticky"  [stickyEnd]="column.stickyEnd">
    <ng-container *ngIf="column.def !== 'actions'">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <span>{{ column.title }}</span>
      </th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="column.value">
          <span>{{ column.value(row) }}</span>
        </ng-container>
      </td>
    </ng-container>
    <ng-container *ngIf="column.def === 'actions'">
      <th mat-header-cell *matHeaderCellDef>
        <button type="button" mat-icon-button [matMenuTriggerFor]="filterColumn" #filterColumnTrigger>
          <mat-icon>list</mat-icon>
        </button>
        <mat-menu #filterColumn>
          <div mat-menu-item disableRipple>
            <app-checkbox-filter
              [value]="columnsToShowFilteredList"
              [list]="columnsToShowList"
              (valueChanges)="columnsToShowFilteredList = $event"
              (filtered)="filterColumns(); filterColumnTrigger._elementRef.nativeElement.click()"
            >
            </app-checkbox-filter>
          </div>
        </mat-menu>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editClick.emit(row)">
            <mat-icon color="primary">edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="deleteClick.emit(row)">
            <mat-icon color="primary">delete</mat-icon>
            <span>Eliminar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100, dataSource.data.length]"></mat-paginator>
