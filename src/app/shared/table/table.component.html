<table mat-table [dataSource]="tableDataSource" matSort>
  <ng-container *ngFor="let column of filteredColumns" [matColumnDef]="column.def" [sticky]="column.sticky"  [stickyEnd]="column.stickyEnd">
    <ng-container *ngIf="column.def !== 'actions'">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <span>{{ column.title }}</span>
      </th>
      <td mat-cell *matCellDef="let row; let index = index;" [class.row-error]="formArray.at(index)?.get(column.def)?.errors">
        <ng-container *ngIf="column.value">
          <span>{{ column.value(row) }}</span>
        </ng-container>
      </td>
    </ng-container>
    <ng-container *ngIf="column.def === 'actions'">
      <th mat-header-cell *matHeaderCellDef [hidden]="isShow && !addShowButton">
        <button type="button" mat-icon-button [matMenuTriggerFor]="filterColumn" #filterColumnTrigger>
          <mat-icon>list</mat-icon>
        </button>
        <mat-menu #filterColumn>
          <div mat-menu-item disableRipple>
            <app-searchable-checkbox-filter
              [value]="columnsToShowFilteredList"
              [list]="columnsToShowList"
              (valueChanges)="columnsToShowFilteredList = $event"
              (filtered)="filterColumns(); filterColumnTrigger._elementRef.nativeElement.click()"
            >
            </app-searchable-checkbox-filter>
          </div>
        </mat-menu>
      </th>
      <td mat-cell *matCellDef="let row; let index = index" [hidden]="isShow && !addShowButton">
        <button type="button" class="row_menu" mat-icon-button matTooltip="Ver" (click)="showClick.emit({ row, index })" *ngIf="modelo | puede : a.VER" [hidden]="!addShowButton">
          <mat-icon>visibility</mat-icon>
        </button>
        <button type="button" class="row_menu" mat-icon-button [matMenuTriggerFor]="menu" [hidden]="isShow" *ngIf="(modelo | puede : a.VER) || (modelo | puede : a.EDITAR) || (modelo | puede : a.ELIMINAR)">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button type="button" mat-menu-item (click)="showClick.emit({ row, index })" *ngIf="modelo | puede : a.VER" [hidden]="hideShow">
            <mat-icon color="primary">visibility</mat-icon>
            <span>Ver</span>
          </button>
          <button type="button" mat-menu-item (click)="editClick.emit({ row, index })" *ngIf="modelo | puede : a.EDITAR" >
            <mat-icon color="primary">edit</mat-icon>
            <span>Editar</span>
          </button>
          <button type="button" mat-menu-item (click)="deleteClick.emit({ row, index })" *ngIf="modelo | puede : a.ELIMINAR" >
            <mat-icon color="primary">delete</mat-icon>
            <span>Eliminar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
