<div class="row page-form-row">
  <mat-form-field class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
    <mat-label>Ingresos</mat-label>
    <input matInput [value]="credito" appInputThousandsSeparator disabled />
  </mat-form-field>
  <mat-form-field class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
    <mat-label>Egresos</mat-label>
    <input matInput [value]="debito" appInputThousandsSeparator disabled />
  </mat-form-field>
  <mat-form-field *ngIf="showMonto" class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
    <mat-label>
      Pago/Cobro
    </mat-label>
    <input matInput [(ngModel)]="monto" appInputThousandsSeparator />
  </mat-form-field>
  <mat-form-field class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
    <mat-label>
      Saldo C.C. {{ esFinalizado ? "" : "| Total de la Selecci√≥n" }}
    </mat-label>
    <input matInput [value]="saldo" appInputThousandsSeparator disabled />
  </mat-form-field>
  <app-operacion
    *ngIf="!hideOperacion"
    class="col-xs-6 col-sm-4 col-md-3 col-lg-2"
    [saldo]="saldo"
  ></app-operacion>
</div>
