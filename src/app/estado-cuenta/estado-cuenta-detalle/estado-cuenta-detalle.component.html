
<div class="row" [formGroup]="form">

  <div *ngIf="showLiquidacion" class="input-form-full col-xs-6 col-md-2">
    <mat-label>NÂ° Liquidacion</mat-label>
    <mat-form-field floatLabel="always" appearance="outline">
      <input matInput [value]="liquidacionId" disabled />
    </mat-form-field>
  </div>

  <div *ngIf="showEstadoLiqui" class="input-form-full col-xs-6 col-md-2">
    <mat-label>Estado</mat-label>
    <mat-form-field floatLabel="always" appearance="outline">
      <input matInput [value]="estadoLiqui" disabled />
    </mat-form-field>
  </div>

  <div *ngIf="showEstado" class="input-form-full col-xs-6 col-sm-2">
    <mat-label>Estado</mat-label>
    <mat-form-field floatLabel="always" appearance="outline">
      <input matInput [value]="etapa" disabled />
    </mat-form-field>
  </div>

  <div class="input-form-full col-xs-12 col-sm-6 col-md-2">
    <mat-label>Contraparte</mat-label>
    <mat-form-field floatLabel="always" appearance="outline">
      <input matInput disabled
        [value]="estadoCuenta?.tipo_contraparte_descripcion"
        />
    </mat-form-field>
  </div>

  <div class="input-form-full col-xs-12 col-sm-6 col-md-3">
    <mat-label>{{es_pdv ? 'Establecimiento' : 'Nombre'}}</mat-label>
    <mat-form-field floatLabel="always" appearance="outline">
      <input matInput [value]="estadoCuenta?.contraparte_pdv ?? estadoCuenta?.contraparte" disabled />
    </mat-form-field>
  </div>

  <div class="input-form-full col-xs-12 col-sm-6 col-md-2">
    <mat-label>Documento</mat-label>
    <mat-form-field floatLabel="always" appearance="outline">
      <input matInput disabled
        [value]="estadoCuenta?.contraparte_numero_documento_pdv ?? estadoCuenta?.contraparte_numero_documento"
      />
    </mat-form-field>
  </div>

  <div class="input-form-full col-xs-12 col-sm-6 col-md-2" *ngIf="es_pdv">
    <mat-label>Proveedor</mat-label>
    <mat-form-field floatLabel="always" appearance="outline">
      <input matInput disabled
        [value]="estadoCuenta?.contraparte"/>
    </mat-form-field>
  </div>

  <app-punto-venta-by-proveedor-field
      *ngIf="estadoCuenta?.es_pdv"
      class="input-form-full col-xs-12 col-sm-6 col-md-2"
      [title]="'Punto de Venta'"
      [proveedorId]="estadoCuenta?.contraparte_id"
      (valueChange)="filtrarMovimientosPDV()"
      [form]="form">
  </app-punto-venta-by-proveedor-field>

  <ng-container *ngIf="estadoCuenta?.es_pdv">

    <div [class]="esEditableLinea ? 'col-xs-12 col-sm-2' : 'col-xs-12 col-sm-3'">

      <ng-container *ngIf="esEditableLinea; then flujoActivo; else flujoEdit"></ng-container>

      <ng-template #flujoActivo>

        <div class="row">

          <div class="input-form-full col-xs-12">
            <mat-label>Linea</mat-label>
            <mat-form-field>
              <input matInput [value]="this.estadoCuenta!.tipo_flujo" disabled />
            </mat-form-field>
          </div>

        </div>

      </ng-template>

      <ng-template #flujoEdit>

        <div class="row">

          <div class="input-form-full col-xs-12 col-sm-6" *ngIf="esInsumoControl" >
            <mat-label>
              Listar movimientos
            </mat-label>
            <app-slide
              [isShow]="false"
              [control]="esInsumoControl"
              trueTitle="Efectivo"
              falseTitle="Insumos"
              (valueChange)="filtrarMovimientosPDV()"
            ></app-slide>
          </div>

          <div class="input-form-full col-xs-12 col-sm-6" *ngIf="tipo_insumo">
            <mat-label>
              Tipo Insumo
            </mat-label>
            <mat-form-field floatLabel="always" appearance="outline" >
              <mat-select [formControl]="tipo_insumo" [disabled]="esInsumoControlvalue ? true : false"
                (selectionChange)="filtrarMovimientosPDV()">
                <mat-option value=""></mat-option>
                  <mat-option value="COMBUSTIBLE">COMBUSTIBLE</mat-option>
                  <mat-option value="LUBRICANTE">LUBRICANTE</mat-option>
              </mat-select>
              <mat-error *ngIf="tipo_insumo?.hasError('required')">
                Este campo es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>

        </div>

      </ng-template>

    </div>

  </ng-container>

  <ng-container *ngIf="showVistaConsolidada">

    <div class="input-form-full col-xs-6 col-md-2">
      <mat-label>Pendientes (ML)</mat-label>
      <mat-form-field floatLabel="always" appearance="outline">
        <input matInput appInputThousandsSeparator disabled
          [value]="estadoCuenta?.pendiente"
        />
      </mat-form-field>
    </div>

    <div class="input-form-full col-xs-6 col-md-2">
      <mat-label>En Procesos (ML)</mat-label>
      <mat-form-field floatLabel="always" appearance="outline">
        <input matInput [value]="estadoCuenta?.en_proceso"
          appInputThousandsSeparator disabled
        />
      </mat-form-field>
    </div>

    <div class="input-form-full col-xs-6 col-md-2">
      <mat-label>Confirmados (ML)</mat-label>
      <mat-form-field floatLabel="always" appearance="outline">
        <input matInput [value]="estadoCuenta?.confirmado"
          appInputThousandsSeparator disabled
        />
      </mat-form-field>
    </div>

    <div class="input-form-full col-xs-6 col-md-2">
      <mat-label>Finalizados (ML)</mat-label>
      <mat-form-field floatLabel="always" appearance="outline">
        <input matInput [value]="estadoCuenta?.finalizado"
          appInputThousandsSeparator disabled
        />
      </mat-form-field>
    </div>

  </ng-container>

  <div *ngIf="showSaldo" class="input-form-full col-xs-6 col-md-2">
    <mat-label>Saldo en Cuenta</mat-label>
    <mat-form-field floatLabel="always" appearance="outline">
      <input matInput [value]="estadoCuenta?.liquidacion_saldo"
        appInputThousandsSeparator disabled
      />
    </mat-form-field>
  </div>

</div>
