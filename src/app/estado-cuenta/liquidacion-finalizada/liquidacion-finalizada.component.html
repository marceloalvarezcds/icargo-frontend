<app-page-form
  class="estado-cuenta-page"
  module="Estado de Cuenta"
  submodule="Liquidacion"
  [formGroup]="form"
  [hasChange]="false"
  [hideSaveButton]="true"
  (backClick)="back()"
>
  <div class="liquidacion-page-content" *ngIf="estadoCuenta">
    <div class="row page-form-row">
      <mat-form-field class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-label>Estado</mat-label>
        <input matInput [value]="etapa" disabled />
      </mat-form-field>
      <mat-form-field class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-label>Tipo Contraparte</mat-label>
        <input
          matInput
          [value]="estadoCuenta.tipo_contraparte_descripcion"
          disabled
        />
      </mat-form-field>
      <mat-form-field class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-label>Contraparte</mat-label>
        <input matInput [value]="estadoCuenta.contraparte" disabled />
      </mat-form-field>
      <mat-form-field class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-label>Doc. Fiscal Nº</mat-label>
        <input
          matInput
          [value]="estadoCuenta.contraparte_numero_documento"
          disabled
        />
      </mat-form-field>
      <mat-form-field class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-label>Debe</mat-label>
        <input matInput [value]="credito" appInputThousandsSeparator disabled />
      </mat-form-field>
      <mat-form-field class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-label>Haber</mat-label>
        <input matInput [value]="debito" appInputThousandsSeparator disabled />
      </mat-form-field>
      <mat-form-field class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-label>Saldo / Valor de la operación</mat-label>
        <input matInput [value]="saldo" appInputThousandsSeparator disabled />
      </mat-form-field>
    </div>
    <app-liquidacion-movimientos
      [list]="movimientos"
    ></app-liquidacion-movimientos>
  </div>
</app-page-form>
