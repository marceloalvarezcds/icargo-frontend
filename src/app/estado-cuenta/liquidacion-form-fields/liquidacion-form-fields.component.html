
  <app-estado-cuenta-detalle
    [etapa]="etapa"
    [estadoCuenta]="estadoCuenta"
    [showVistaConsolidada]="false"
    [showEstado]=false
  ></app-estado-cuenta-detalle>

  <div class="row">

    <app-saldo
      #saldoView
      class="col-xs-12 col-sm-9"
      [showResumen]="true"
      [showIngresoEgreso]="false"
      [credito]="credito"
      [debito]="debito"
      [saldoCC]="saldoCC"
      title="Saldo en Cuenta"
      [showMonto]="true"
      [monto]="monto">
    </app-saldo>

    <div *ngIf="this.estadoCuenta?.punto_venta_id" class="input-form-full col-xs-12 col-sm-2">
      <mat-label>
        Listar movimientos
      </mat-label>
      <app-slide
        [isShow]="false"
        [control]="esInsumoControl"
        trueTitle="Efectivo"
        falseTitle="Insumos"
        (valueChange)="filtrarMovimientosPDV()"
      ></app-slide>

    </div>

  </div>

  <app-liquidacion-form-movimientos
    #movimientosList
    [showAccions]="!isDialog"
    [list]="list"
    (movimientosInDBChange)="getList()"
    (selectedMovimientosChange)="cargarMovimientos($event)">
  </app-liquidacion-form-movimientos>
