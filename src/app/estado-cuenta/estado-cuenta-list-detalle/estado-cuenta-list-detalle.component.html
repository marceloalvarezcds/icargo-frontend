<app-page
  class="estado-cuenta-page"
  module="MOVIMIENTOS (CUENTAS CORRIENTES)"
  [modelo]="m.MOVIMIENTO"
  (backClick)="back($event)"
  [hideBack]="false"
  [hideCreate]="true"
  (applyClick)="applyFilter()"
  (downloadClick)="downloadFile()"
  (resetClick)="resetFilter()"
  [dbuttons]="buttons">

  <div filterMenu>
    <mat-accordion [multi]="true">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Chapa</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <app-checkbox-filter
            #chapaCheckboxFilter
            [value]="chapaFiltered"
            [list]="chapaFilterList"
          ></app-checkbox-filter>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Cuenta</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <app-checkbox-filter
            #cuentaCheckboxFilter
            [value]="cuentaFiltered"
            [list]="cuentaFilterList"
          ></app-checkbox-filter>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Concepto</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <app-checkbox-filter
            #conceptoCheckboxFilter
            [value]="conceptoFiltered"
            [list]="conceptoFilterList"
          ></app-checkbox-filter>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Detalle</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <app-checkbox-filter
            #detalleCheckboxFilter
            [value]="detalleFiltered"
            [list]="detalleFilterList"
          ></app-checkbox-filter>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Estado</mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <app-checkbox-filter
            #estadoCheckboxFilter
            [value]="estadoFiltered"
            [list]="estadoFilterList"
          ></app-checkbox-filter>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <div class="page-container">

    <app-estado-cuenta-detalle
      [etapa]="etapa"
      [estadoCuenta]="estadoCuenta"
      [showVistaConsolidada]="false"
      [showEstado]=false>
    </app-estado-cuenta-detalle>

    <div class="row page-form-row">

      <div class="columna">
        <label class="form-label mr-2">Pendiente</label>
        <mat-form-field>
          <input matInput [value]="pendientes" appInputThousandsSeparator disabled />
        </mat-form-field>
      </div>

      <div class="columna">
        <label class="form-label mr-2">Deberes/Haberes</label>
        <mat-form-field>
          <input matInput [value]="deberes" appInputThousandsSeparator disabled />
        </mat-form-field>
      </div>

      <div class="columna">
        <label class="form-label mr-2">Pagos/Cobros</label>
        <mat-form-field>
          <input matInput [value]="pagos" appInputThousandsSeparator disabled />
        </mat-form-field>
      </div>

      <div class="columna">
        <label class="form-label mr-2">Saldo C.C.</label>
        <mat-form-field>
          <input matInput [value]="saldo" appInputThousandsSeparator disabled />
        </mat-form-field>
      </div>

    </div>

    <app-table-paginator
      [columns]="columns"
      [data]="list"
      [filterPredicate]="filterPredicate"
      [modelo]="m.MOVIMIENTO"
      [hideDelete]="true"
      [hideEdit]="true"
      [hideShow]="true"
      [shouldBeShowFooter]="false">
    </app-table-paginator>
  
  </div>

</app-page>
