<div class="row">
  <div class="col-xs-12" [hidden]="!(list && list.length)">
    <app-table-paginator
      [columns]="columns"
      [subRowColumnsToDisplay]="subRowColumnsToDisplay"
      [expandible]="true"
      [expandibleRow]="true"
      [grouped]="true"
      [data]="list"
      [hideDelete]="true"
      [hideEdit]="true"
      [hideShow]="true"
    ></app-table-paginator>
  </div>
</div>
